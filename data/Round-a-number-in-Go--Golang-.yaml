- en: '**math** package of GO provides a **Round** method that can be used to round
    a number. It returns the nearest integer value.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Go的**math**包提供了一个可以用于四舍五入数字的**Round**方法。它返回最接近的整数值。
