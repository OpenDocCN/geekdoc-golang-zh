- en: '**Test Installation**'
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**测试安装**'
- en: Relaunch the terminal and type command **‘which go’** in the terminal.It will
    output **/usr/local/go/bin/go.** This is the location of GO binary.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重新启动终端并在终端中输入命令 **‘which go’**。它将输出 **/usr/local/go/bin/go.** 这是 GO 二进制文件的位置。
- en: Try running the **‘go version’** command. It will output the current GO Version
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尝试运行 **‘go version’** 命令。它将输出当前的 GO 版本。
