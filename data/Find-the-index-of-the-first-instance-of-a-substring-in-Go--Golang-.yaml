- en: In GO string are UTF-8 encoded. **strings** package of GO provides an **Index**
    method that can be used to get the index of the first occurrence of a substring
    in a particular string. It returns -1 is the substring is not present in the given
    string.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Go 中，字符串是 UTF-8 编码的。GO 的 **strings** 包提供了一个 **Index** 方法，可以用于获取特定字符串中子字符串第一次出现的索引。如果子字符串不在给定字符串中，则返回
    -1。
