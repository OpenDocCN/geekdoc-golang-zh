- en: 当何时优化栈分配[¶](#when-to-optimize-for-stack-allocation "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 并非所有的逃逸都值得预防。以下是在关注栈分配时合理的情况，以及何时最好让值逃逸。
  prefs: []
  type: TYPE_NORMAL
- en: 当何时避免逃逸
  prefs: []
  type: TYPE_NORMAL
- en: 在性能关键路径上。在紧密循环或延迟敏感的代码中减少堆的使用可以降低垃圾回收压力并加快执行速度。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 对于短生命期、小对象。这些可以在不涉及垃圾回收器的情况下有效地在栈上分配，从而减少内存碎片。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 当你控制完整的调用链。如果对象保持在你的代码中，并且你可以重构它以避免逃逸，那么进行小的重构通常是值得的。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 如果分析显示存在垃圾回收瓶颈。逃逸分析帮助你针对并缩小在现实世界跟踪中识别出的内存密集型分配。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 当允许值逃逸是可行的
  prefs: []
  type: TYPE_NORMAL
- en: 当从构造函数或工厂返回值时。从 `NewThing()` 返回指针是 Go 语言的惯例——即使它会导致逃逸，但它提高了清晰度和可用性。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 当对象必须超出函数的生命周期。如果你在全局存储数据、发送到 goroutine 或将其保存在结构体中，逃逸是必要的且正确的。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 当分配大小小且不频繁时。如果堆分配不在热点路径上，避免它的好处通常可以忽略不计。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 当防止逃逸损害可读性。为了保持所有内容在栈上而编写的尴尬代码可能会降低微优化带来的可维护性。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
