- en: Check all groups that current logged in user belong to on Linux
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 检查当前登录用户在Linux上所属的所有组。
- en: 来源：[https://golangbyexample.com/current-log-user-groups/](https://golangbyexample.com/current-log-user-groups/)
