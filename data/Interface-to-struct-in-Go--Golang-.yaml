- en: Interface to struct in Go (Golang)
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Go（Golang）中的结构体接口
- en: 来源：[https://golangbyexample.com/interface-to-struct/](https://golangbyexample.com/interface-to-struct/)
  id: totrans-5
  prefs:
