- en: In GO string are UTF-8 encoded. **strings** package of GO provides a **ReplaceAll**
    method that can be used to replace all non-overlapping instances of a given substring
    with a new substring. It returns a copy of the string
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在GO中，字符串是UTF-8编码的。GO的**strings**包提供了一个**ReplaceAll**方法，可以用来替换给定子字符串的所有不重叠实例为一个新的子字符串。它返回字符串的副本。
- en: Below is the signature of the function. The function will replace all non-overlapping
    instances of **old** with **new** in string **s**. If **old** is empty then it
    inserts **new** between it each valid UTF-8 sequence of bytes in the string **s**.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是该函数的签名。该函数将在字符串**s**中替换所有不重叠的**old**实例为**new**。如果**old**为空，则它将在字符串**s**中的每个有效的UTF-8字节序列之间插入**new**。
