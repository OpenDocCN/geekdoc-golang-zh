- en: In GO string are UTF-8 encoded. **strings** package of GO provides a **Replace**
    method that can be used to replace a character with another in a given string.
    It returns a copy of the string.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在 GO 中，字符串是 UTF-8 编码的。GO 的 **strings** 包提供了一个 **Replace** 方法，可以用来在给定字符串中将一个字符替换为另一个字符。它返回字符串的副本。
- en: Below is the signature of the function.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是该函数的签名。
- en: Supplies the character that is to be replaced as **old**
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供要被替换的字符作为 **old**。
- en: Supply the character you want to be replaced with as **new**
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供你想替换的字符作为 **new**。
- en: '**n** represents the number of replacements. If **n** is -1 then all instances
    of **old** are replaced with **new**'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**n** 表示替换的次数。如果 **n** 为 -1，则所有 **old** 的实例将被替换为 **new**。'
