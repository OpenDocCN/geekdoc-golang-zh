- en: 关于使用Go的QUIC的最终思考[¶](#final-thoughts-on-quic-with-go "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: QUIC是一个具有显著设计优势的变革性协议，与TCP和HTTP/2相比，特别是在以移动优先和实时系统为背景的情况下。它能够在没有头阻塞的情况下多路复用流，通过0-RTT减少握手延迟，并从数据包丢失中优雅地恢复，这使得它在具有不稳定连接性的环境中特别有效——如LTE、Wi-Fi漫游或卫星上行链路。
  prefs: []
  type: TYPE_NORMAL
- en: 虽然 Go 生态系统受益于成熟的用户空间实现 quic-go，但了解当前的局限性很重要。最值得注意的是，quic-go 还不支持 [RFC 9000](https://datatracker.ietf.org/doc/html/rfc9000)
    中描述的完整主动连接迁移。尽管它能够被动处理 NAT 重新绑定——在相同网络内地址变化时维持会话——但它缺乏实现完整多宿主或漫游支持所需的路径验证和接口切换逻辑。
  prefs: []
  type: TYPE_NORMAL
- en: 同时，Linux 内核的 QUIC 实现正在积极开发中，旨在在 TCP 和 UDP 之外提供对协议的原生支持。这项由 [Lucien Xin](https://lwn.net/ml/all/cover.1725935420.git.lucien.xin@gmail.com/)
    领导的工作，在内核内提出了完整的 QUIC 堆栈，包括 kTLS 集成和基于套接字的 API 兼容性。如果被采用，这将解锁在高负载下 QUIC 的新性能上限，绕过用户空间复制开销并降低数据平面操作的系统调用成本。
  prefs: []
  type: TYPE_NORMAL
- en: 简而言之，QUIC 的架构非常适合超越传统的传输协议——特别是在可变网络条件下。虽然 quic-go 已经使许多这些好处成为可能，但值得记住今天已实现的内容与规范中定义的内容之间的差异。随着生态系统支持的加深——从内核集成到高级路径管理——QUIC
    的全部潜力将更容易为在延迟、可靠性和移动性边缘运行的系统所利用。
  prefs: []
  type: TYPE_NORMAL
- en: 通过 quic-go 库使用 QUIC 为开发者提供了专为现代网络需求设计的传输层。其内置的流多路复用、0-RTT 快速连接设置以及处理网络路径变化的能力，使其非常适合对延迟和可靠性至关重要的实时系统和移动应用。
  prefs: []
  type: TYPE_NORMAL
