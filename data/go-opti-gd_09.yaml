- en: 零拷贝技术¶
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://goperf.dev/01-common-patterns/zero-copy/](https://goperf.dev/01-common-patterns/zero-copy/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 在编写性能关键型的 Go 代码时，内存管理的影响往往比最初看起来更大。零拷贝技术是加强这种控制的有效方法之一。这些技术不是在缓冲区之间移动字节，而是直接在现有内存上工作——完全避免拷贝。这意味着对
    CPU 的压力更小，缓存行为更好，以及更少的由 GC 触发的暂停。对于 I/O 密集型系统——无论是流式传输文件、处理网络流量还是解析大型数据集——这可以转化为更高的吞吐量和更低的延迟，而不会增加复杂性。
  prefs: []
  type: TYPE_NORMAL
- en: 理解零拷贝[¶](#understanding-zero-copy "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 在常规 I/O 路径中，数据在用户空间和内核空间之间来回移动——首先复制到内核缓冲区，然后到你的应用程序的缓冲区，或者反过来。这虽然可行，但很浪费。每次拷贝都会消耗
    CPU 周期并阻塞内存带宽。零拷贝技术改变了这一点。它不是在缓冲区之间弹跳数据，而是让应用程序直接与现有的内容工作——没有绕路，没有额外的拷贝。结果？更低的
    CPU 负载，更好的内存使用，以及更快的 I/O，尤其是在吞吐量或延迟真正重要的时候。
  prefs: []
  type: TYPE_NORMAL
- en: Go 中的常见零拷贝技术[¶](#common-zero-copy-techniques-in-go "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 使用 `io.Reader` 和 `io.Writer` 接口[¶](#using-ioreader-and-iowriter-interfaces "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 使用 `io.Reader` 和 `io.Writer` 等接口可以让你对数据流有更精细的控制。不必每次都启动新的缓冲区，你可以重用现有的缓冲区，并保持内存使用稳定。在实践中，这避免了不必要的垃圾收集压力，并保持了你的
    I/O 路径清洁高效——尤其是在处理高吞吐量或流式工作负载时。
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: func StreamData(src io.Reader, dst io.Writer) error {
  prefs: []
  type: TYPE_NORMAL
- en: buf := make([]byte, 4096) // Reusable buffer
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: _, err := io.CopyBuffer(dst, src, buf)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: return err
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: '`io.CopyBuffer` 重新使用提供的缓冲区，避免了重复分配和中间拷贝。关于 `io.CopyBuffer` 的深入解释可以在 SO 上找到：[什么是
    io.CopyBuffer 中的 buffer 最后一个参数？](https://stackoverflow.com/questions/71082021/what-exactly-is-buffer-last-parameter-in-io-copybuffer)。'
  prefs: []
  type: TYPE_NORMAL
- en: 为高效数据访问进行切片[¶](#slicing-for-efficient-data-access "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 与其将数据复制到新的切片中，不如切片大型字节数组或缓冲区是一种强大的零拷贝策略：
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: func process(buffer []byte) []byte {
  prefs: []
  type: TYPE_NORMAL
- en: return buffer[128:256] // returns a slice reference without copying
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: Go 中的切片天生就是零拷贝的，因为它们引用了底层的数组。
  prefs: []
  type: TYPE_NORMAL
- en: 内存映射 (`mmap`)[¶](#memory-mapping-mmap "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 使用内存映射可以直接访问文件内容，而无需显式读取操作：
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: import "golang.org/x/exp/mmap"
  prefs: []
  type: TYPE_NORMAL
- en: func ReadFileZeroCopy(path string) ([]byte, error) {
  prefs: []
  type: TYPE_NORMAL
- en: r, err := mmap.Open(path)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: if err != nil {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: return nil, err
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: defer r.Close()
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: data := make([]byte, r.Len())
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: _, err = r.ReadAt(data, 0)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: return data, err
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 这种方法直接将文件内容映射到内存中，完全消除了内核和用户空间之间的拷贝。
  prefs: []
  type: TYPE_NORMAL
- en: 基准测试影响[¶](#benchmarking-impact "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 这里有一个基本的基准测试，说明了显式拷贝和零拷贝切片之间的性能差异：
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: func BenchmarkCopy(b *testing.B) {
  prefs: []
  type: TYPE_NORMAL
- en: data := make([]byte, 64*1024)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: for b.Loop() {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: buf := make([]byte, len(data))
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: copy(buf, data)
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: func BenchmarkSlice(b *testing.B) {
  prefs: []
  type: TYPE_NORMAL
- en: data := make([]byte, 64*1024)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: for b.Loop() {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: _ = data[:]
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 在 `BenchmarkCopy` 中，每次迭代都会将 64KB 缓冲区复制到一个新的切片中——每次都会分配内存和复制数据。这种成本很快就会累积起来。另一方面，`BenchmarkSlice`
    只是对相同的缓冲区进行重新切片——没有分配，没有复制，只是对相同数据的新的视图。这种差异是巨大的。当性能至关重要时，避免复制不仅仅是一个微优化——这是基础。
  prefs: []
  type: TYPE_NORMAL
- en: 信息
  prefs: []
  type: TYPE_NORMAL
- en: 这两个函数在行为上并不相同——`BenchmarkCopy` 对缓冲区进行了实际的深度复制，而 `BenchmarkSlice` 只创建了一个指向相同底层数据的新切片头。这个基准测试并不是比较功能正确性，而是有意对比性能特性，以突出不必要的复制的成本。
  prefs: []
  type: TYPE_NORMAL
- en: '| 基准测试 | 每次操作时间 (ns) | 每次操作字节数 | 每次操作分配数 |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| BenchmarkCopy | 4,246 | 65536 | 1 |'
  prefs: []
  type: TYPE_TB
- en: '| BenchmarkSlice | 0.592 | 0 | 0 |'
  prefs: []
