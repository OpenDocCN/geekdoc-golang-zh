- en: 懒加载
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://goperf.dev/01-common-patterns/lazy-init/](https://goperf.dev/01-common-patterns/lazy-init/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Go 中性能优化的懒加载[¶](#lazy-initialization-for-performance-in-go "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 在 Go 中，一些资源初始化成本高昂，或者除非触发某些代码路径，否则根本不必要。这就是懒加载变得有用的地方：它将值的构建推迟到实际需要的时候。这种模式可以提高性能、减少启动开销，并避免不必要的操作——尤其是在高并发应用程序中。
  prefs: []
  type: TYPE_NORMAL
- en: 为什么懒加载很重要[¶](#why-lazy-initialization-matters "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 在启动时初始化像数据库连接、缓存或大型内存结构等重型资源可能会减慢应用程序的启动速度，并在实际需要之前消耗内存。懒加载将这项工作推迟到第一次使用资源时，以保持启动快速和内存使用精简。
  prefs: []
  type: TYPE_NORMAL
- en: 当你有可能会被多次触发但应该只运行一次的逻辑时，这也是一种实用的模式——确保昂贵操作不会被重复，并且初始化在并发调用中保持安全且幂等的。
  prefs: []
  type: TYPE_NORMAL
- en: 使用 `sync.Once` 进行线程安全初始化[¶](#using-synconce-for-thread-safe-initialization "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Go 提供了 `sync.Once` 类型，以在并发环境中安全地实现懒加载：
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: var (
  prefs: []
  type: TYPE_NORMAL
- en: resource *MyResource
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: once     sync.Once
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: )
  prefs: []
  type: TYPE_NORMAL
- en: func getResource() *MyResource {
  prefs: []
  type: TYPE_NORMAL
- en: once.Do(func() {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: resource = expensiveInit()
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '})'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: return resource
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 在这个例子中，函数 `expensiveInit()` 只执行一次，无论有多少 goroutine 并发调用 `getResource()`。这确保了线程安全的初始化，而无需额外的同步开销。
  prefs: []
  type: TYPE_NORMAL
- en: 使用 `sync.OnceValue` 和 `sync.OnceValues` 进行带有输出值的初始化[¶](#using-synconcevalue-and-synconcevalues-for-initialization-with-output-values
    "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 自 Go 1.21 版本以来，如果你的初始化逻辑返回一个值，你可能更愿意使用 `sync.OnceValue`（单个值）或 `sync.OnceValues`（多个值）来编写更简洁、更易于表达的代码：
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: var getResource = sync.OnceValue(func() *MyResource {
  prefs: []
  type: TYPE_NORMAL
- en: return expensiveInit()
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '})'
  prefs: []
  type: TYPE_NORMAL
- en: func processData() {
  prefs: []
  type: TYPE_NORMAL
- en: res := getResource()
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: // use res
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 在这里，`sync.OnceValue` 提供了一种简洁的方式来封装一次性初始化逻辑，并在需要时访问结果，而无需手动管理标志或互斥锁。它通过直接返回计算值来简化懒加载。
  prefs: []
  type: TYPE_NORMAL
- en: 对于初始化器返回多个值的情况——例如资源和一个错误——`sync.OnceValues` 扩展了同样的概念。它确保函数只运行一次，并干净地解包结果，使代码可读且线程安全，无需样板代码。
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: var getConfig = sync.OnceValues(func() (*Config, error) {
  prefs: []
  type: TYPE_NORMAL
- en: return loadConfig("config.yml")
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '})'
  prefs: []
  type: TYPE_NORMAL
- en: func processData() {
  prefs: []
  type: TYPE_NORMAL
- en: config, err := getConfig()
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: if err != nil {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: log.Fatal(err)
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: // use config
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 选择 `sync.OnceValue` 或 `sync.OnceValues` 可以帮助你清晰地表达带有直接值返回的初始化逻辑，而 `sync.Once`
    则更适合需要灵活初始化逻辑且不立即返回值的一般场景。
  prefs: []
  type: TYPE_NORMAL
- en: 使用原子操作进行自定义懒加载[¶](#custom-lazy-initialization-with-atomic-operations "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 是的，技术上可以用自定义逻辑替换 `sync.Once`、`sync.OnceValue` 或 `sync.OnceFunc`，使用低级原子操作如 `atomic.CompareAndSwap`
    或 `atomic.Load/Store`。在罕见且性能关键的路由中，这可以避免标准类型带来的小开销或分配。
  prefs: []
  type: TYPE_NORMAL
- en: 然而，代价是复杂性。您失去了标准原语的安全保证和清晰性，并且更容易引入微妙的错误——尤其是在并发的情况下。除非分析表明 `sync.Once` 是瓶颈，否则标准版本几乎总是更好的选择。
  prefs: []
  type: TYPE_NORMAL
- en: '**尽管如此，这种权衡很少值得。**'
  prefs: []
  type: TYPE_NORMAL
- en: 手动基于原子的初始化更容易出错、更难阅读，也更易出错——尤其是在涉及并发和内存可见性保证的情况下。在绝大多数情况下，`sync.Once*` 更安全、更清晰，且性能足够。
  prefs: []
  type: TYPE_NORMAL
- en: 信息
  prefs: []
  type: TYPE_NORMAL
- en: 如果您确信在您的案例中基于原子的延迟初始化是合理的，这篇博客文章将详细介绍细节和注意事项：
  prefs: []
  type: TYPE_NORMAL
- en: '[使用原子操作在Go中进行延迟初始化](https://goperf.dev/blog/2025/04/03/lazy-initialization-in-go-using-atomics/)'
  prefs: []
  type: TYPE_NORMAL
- en: 性能考虑[¶](#performance-considerations "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 虽然延迟初始化可以提供明显的优势，但它也带来了额外的复杂性。小心处理初始化很重要，以避免像竞态条件或并发错误这样的微妙问题。使用内置工具如 `sync.Once`
    或原子操作通常可以确保线程安全而无需太多麻烦。不过，始终通过分析来衡量实际改进是个好主意，以确认延迟初始化确实提高了启动速度、减少了内存使用或提高了应用程序的响应速度。
  prefs: []
  type: TYPE_NORMAL
- en: 基准测试影响[¶](#benchmarking-impact "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 通常情况下，与延迟初始化本身相关的基准测试并不具体，因为其主要好处是推迟昂贵的资源创建。性能提升本质上与避免不必要的初始化成本、启动速度提升和减少内存消耗相关，而不是直接运行时吞吐量的差异。
  prefs: []
  type: TYPE_NORMAL
- en: '[何时选择延迟初始化](#when-to-choose-lazy-initialization "永久链接")'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 当资源初始化成本高昂或涉及I/O时。延迟构建可以避免支付设置成本——如打开文件、查询数据库或加载大型结构——除非实际上需要。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 为了提高启动性能和内存效率。将工作推迟到首次使用，可以让您的应用程序启动更快，并避免为可能永远不会使用的资源分配内存。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 当在运行时不一定需要所有资源时。延迟初始化可以帮助您避免初始化仅在特定代码路径中适用的字段或服务。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 为了确保代码块在重复调用的情况下只执行一次。使用`sync.Once`等工具确保在并发环境中线程安全的单次设置。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
