  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**安装**'
- en: Download the archive of the latest version of GO from here  – [https://golang.org/dl/](https://golang.org/dl/).
    After downloading untar it at the location **/usr/local.** You can run the below
    command to untar
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从这里下载最新版本GO的归档 – [https://golang.org/dl/](https://golang.org/dl/)。下载后在**/usr/local**位置解压。你可以运行以下命令进行解压。
