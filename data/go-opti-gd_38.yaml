- en: Go语言中的QUIC：使用quic-go构建低延迟服务[¶](#quic-in-go "永久链接")
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://goperf.dev/02-networking/quic-in-go/](https://goperf.dev/02-networking/quic-in-go/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: QUIC已成为一种稳健的协议，解决了传统TCP连接的许多固有局限性。QUIC将加密、多路复用和连接迁移结合成一个统一的协议，旨在优化网络性能，尤其是在实时和以移动优先的应用程序中。在Go语言中，[quic-go](https://github.com/quic-go/quic-go)是主要的QUIC实现，并作为构建具有内置加密和流多路复用的有效、低延迟网络服务的实用基础。
  prefs: []
  type: TYPE_NORMAL
- en: 理解QUIC[¶](#understanding-quic "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 原先由谷歌开发，后来由IETF标准化，QUIC重新思考了传输层，以克服长期存在的TCP限制：
  prefs: []
  type: TYPE_NORMAL
- en: '**头阻塞**：TCP交付一个有序的字节流，因此数据包丢失会阻止其后的所有内容。QUIC将数据分成独立的流，即使其中一个延迟，其他流也可以继续进行。'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**按包加密和头部保护**：QUIC在数据包级别应用加密，包括与数据包编号相关的选择性头部保护——这是DTLS基于记录的帧格式所无法支持的。'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**内置传输机制**：QUIC作为协议的一部分处理流多路复用、流量控制和重传。相比之下，DTLS仅对数据报进行加密，并将可靠性和排序留给应用程序。'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**连接ID抽象**：QUIC使用连接ID而不是IP和端口号元组来标识会话，这使得连接能够在网络变化中持续存在。DTLS没有提供这种抽象，使得移动性难以实现。'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: QUIC与TCP：主要区别[¶](#quic-vs-tcp-key-differences "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: QUIC与TCP采取了根本不同的方法。虽然TCP直接建立在IP之上，并且数据可以流动之前需要建立面向连接的手势，但QUIC在UDP之上运行并处理自己的连接逻辑，减少了设置开销并提高了启动延迟。这种架构选择使得QUIC能够提供多路复用、独立的流，有效地消除了TCP中常见的头阻塞问题，即一个数据包的延迟或丢失会阻止后续数据包。
  prefs: []
  type: TYPE_NORMAL
- en: QUIC直接将其传输层集成到TLS 1.3中，消除了TCP+TLS中看到的分层协商。这种设计简化了握手过程，并实现了0-RTT数据，即重复连接可以立即开始传输加密的有效载荷——这是TCP所不支持的功能。
  prefs: []
  type: TYPE_NORMAL
- en: 另一个关键的区别是连接的识别方式。TCP连接绑定到特定的IP和端口，因此任何网络接口的变化都会导致连接中断。QUIC通过使用在地址变化中保持稳定的连接ID来避免这种情况，允许设备在网络之间移动时无缝地继续会话——这对于移动和延迟敏感的使用案例至关重要。
  prefs: []
  type: TYPE_NORMAL
- en: QUIC是基于DTLS的吗?[¶](#is-quic-based-on-dtls "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 虽然QUIC和DTLS都使用TLS加密原语在UDP上操作，但QUIC**并不**基于DTLS。相反，QUIC直接将其传输层与TLS 1.3结合，仅继承加密握手——而不是DTLS的记录帧或协议结构。
  prefs: []
  type: TYPE_NORMAL
- en: QUIC定义了自己的数据包编码、多路复用、重传和加密格式。它将TLS握手消息封装在QUIC数据包中，并将加密状态与传输功能（如包号和流ID）紧密耦合。相比之下，DTLS作为UDP之上的安全数据报层运行，提供加密和认证，但将传输语义（如重传、排序或流量控制）留给高层。
  prefs: []
  type: TYPE_NORMAL
- en: QUIC拒绝DTLS作为其安全基础的原因包括：
  prefs: []
  type: TYPE_NORMAL
- en: '**握手和传输的更紧密集成**：QUIC将TLS协商与传输状态设置合并，使0-RTT重用和1-RTT设置在更少的往返中完成。DTLS的分层模型引入了更高的延迟。'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**细粒度加密控制**：QUIC按包对数据包头和有效载荷进行加密，绑定到包号和头偏移。这在DTLS的粗粒度记录层中是不可能的。'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**原生传输特性**：QUIC实现了多路复用、独立流、每流流量控制和弹性重传逻辑。DTLS将可靠性和排序视为应用程序的责任。'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**连接迁移能力**：QUIC使用与IP/端口端点解耦的连接ID，允许平滑的网络接口切换。DTLS缺乏这种架构特性。'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 总结来说，QUIC使用TLS 1.3进行加密握手，但**完全放弃了DTLS**，用紧密集成的传输协议来替代。这种设计使QUIC能够提供安全、低延迟、多路复用和移动友好的连接，这是DTLS（针对安全数据报通道优化）所无法比拟的。
  prefs: []
  type: TYPE_NORMAL
- en: 介绍quic-go[¶](#introducing-quic-go "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: quic-go实现了核心的IETF QUIC规范，并支持生产所需的大多数功能，包括TLS 1.3集成、0-RTT、流多路复用和流量控制。虽然一些高级功能（如主动连接迁移）尚未实现。
  prefs: []
  type: TYPE_NORMAL
- en: 开始使用quic-go[¶](#getting-started-with-quic-go "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 要开始使用`quic-go`，通过Go模块包含它：
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: go get github.com/quic-go/quic-go
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 基本QUIC服务器[¶](#basic-quic-server "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 在 Go 中设置基本的 QUIC 服务器与使用 `net` 包编写传统的 TCP 服务器在概念上相似，但有几个重要的区别。
  prefs: []
  type: TYPE_NORMAL
- en: 初始化阶段仍然涉及监听地址，但使用 `quic.ListenAddr()` 而不是 `net.Listen()`。与 TCP 不同，QUIC 在 UDP
    上运行，并从一开始就需要 TLS 配置，因为所有 QUIC 连接都是设计上加密的。无需手动将连接包装在 TLS 中——QUIC 将加密作为协议的一部分处理。
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: listener, err := quic.ListenAddr("localhost:4242", generateTLSConfig(), nil)
  prefs: []
  type: TYPE_NORMAL
- en: if err != nil {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: log.Fatal(err)
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: fmt.Println("QUIC server listening on localhost:4242")
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: for {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: conn, err := listener.Accept(context.Background())
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: if err != nil {
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: log.Println("Accept error:", err)
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: continue
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: go handleConn(conn)
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 接受连接后，处理方式与传统 `net.Conn` 模型差异显著。单个 QUIC 连接支持多个独立的流，每个流都像一个轻量级、有序的双向字节流。这些流可以独立接受和处理，允许在单个连接上并发交互，而不会出现头阻塞。
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: defer conn.CloseWithError(0, "bye")
  prefs: []
  type: TYPE_NORMAL
- en: for {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: stream, err := conn.AcceptStream(context.Background())
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: if err != nil {
  prefs:
