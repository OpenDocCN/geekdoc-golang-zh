- en: Linux command **‘whoami’** can be used to know the currently logged-in user.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Linux 命令 **‘whoami’** 可用于获取当前登录的用户。
- en: Let’s see this command in action. Go to the terminal and type in the command
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看这个命令的实际效果。打开终端并输入命令
- en: '[PRE0]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: It will print the current user. Let’s say the current user is **john** then
    running the above command will simply print **john**
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 它将打印当前用户。假设当前用户是**john**，那么运行上述命令将简单地打印**john**。
