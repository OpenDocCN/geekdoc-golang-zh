- en: 结构体字段对齐¶
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://goperf.dev/01-common-patterns/fields-alignment/](https://goperf.dev/01-common-patterns/fields-alignment/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 在优化 Go 程序以获得性能时，结构体布局和内存对齐往往被忽视——然而，它们对内存使用和缓存效率有可测量的影响。Go 会根据平台特定的规则自动对齐结构体字段，插入填充以满足对齐约束。理解和控制内存对齐不仅是一个低级细节——它可以对您的
    Go 程序的性能产生实际影响，尤其是在紧密循环或高吞吐量系统中。适当的对齐可以减少整体内存占用，更好地利用 CPU 缓存，并消除在负载下累积的微妙性能惩罚。
  prefs: []
  type: TYPE_NORMAL
- en: 为什么对齐很重要[¶](#why-alignment-matters "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 现代处理器针对可预测的内存访问进行了优化。当结构体字段未对齐或跨越缓存行时，处理器通常需要做额外的工作来获取数据。这可能意味着额外的内存周期、更多的缓存未命中，以及整体性能的降低。在日常代码中，这些成本很容易被忽视，但在对吞吐量或延迟敏感的代码中会迅速显现。在
    Go 中，结构体字段根据其类型要求进行对齐，编译器会插入填充字节以满足这些约束。如果字段排列不当，不必要的填充可能会显著增加结构体的大小，影响内存使用和带宽。
  prefs: []
  type: TYPE_NORMAL
- en: 考虑以下两个结构体：
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: type PoorlyAligned struct {
  prefs: []
  type: TYPE_NORMAL
- en: flag bool
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: count int64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: id byte
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: type WellAligned struct {
  prefs: []
  type: TYPE_NORMAL
- en: count int64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: flag bool
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: id byte
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 在 64 位系统上，`PoorlyAligned` 由于字段之间的填充需要 24 字节，而 `WellAligned` 通过按从大到小的对齐要求排序字段，可以适应
    16 字节的空间。
  prefs: []
  type: TYPE_NORMAL
- en: 基准测试影响[¶](#benchmarking-impact "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 我们通过分配每种结构体类型的 1000 万个实例，并测量分配时间和内存使用来对两种结构体布局进行了基准测试：
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: func BenchmarkPoorlyAligned(b *testing.B) {
  prefs: []
  type: TYPE_NORMAL
- en: for b.Loop() {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: var items = make([]PoorlyAligned, 10_000_000)
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: for j := range items {
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: items[j].count = int64(j)
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: func BenchmarkWellAligned(b *testing.B) {
  prefs: []
  type: TYPE_NORMAL
- en: for b.Loop() {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: var items = make([]WellAligned, 10_000_000)
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: for j := range items {
  prefs:
  - PREF_IND
