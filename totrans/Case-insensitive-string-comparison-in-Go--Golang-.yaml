- en: In Golang string are UTF-8 encoded. **strings** package of GO provides an **EqualFold**
    method that can be used to do case insensitive comparison of two strings in Go.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在Golang中，字符串采用UTF-8编码。GO的**strings**包提供了一个**EqualFold**方法，可以用来进行两个字符串的不区分大小写的比较。
- en: Below is the signature of the function. The methods return boolean indicating
