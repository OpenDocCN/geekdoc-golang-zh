- en: Installing GO (aka Golang) on Windows
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://golangbyexample.com/golang-windows-installation/](https://golangbyexample.com/golang-windows-installation/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: GO is available to be installed on Win, Mac, and Linux platforms. Let’s see
    the installation set up for Windows
  prefs: []
  type: TYPE_NORMAL
- en: '**Install**'
  prefs: []
  type: TYPE_NORMAL
- en: Download the .msi  installer from here – [https://golang.org/dl/](https://golang.org/dl/).
    Double click the .msi file and follow the onscreen instructions. Once finished
    GO will be installed in the below directory.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: The installer will also add **‘c:\Go\bin’** directory in your PATH environment
    variable. This is the directory where the GO binary resides. You have to restart
    command prompt for changes to take effect
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Test Installation**'
  prefs: []
  type: TYPE_NORMAL
- en: Try running the **‘go version’** command. It will output the current GO Version
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Try running **‘go’** command as well. It will output
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '**Uninstall**'
  prefs: []
  type: TYPE_NORMAL
- en: To uninstall do below two steps
  prefs: []
  type: TYPE_NORMAL
- en: Delete the directory **– c:\Go**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Remove the entry **‘c:\Go\bin’** from the PATH env variable. See this link –
    [http://johnatten.com/2014/12/07/adding-and-editing-path-environment-variables-in-windows/](http://johnatten.com/2014/12/07/adding-and-editing-path-environment-variables-in-windows/)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
