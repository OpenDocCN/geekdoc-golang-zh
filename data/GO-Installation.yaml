  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**测试安装**'
- en: Relaunch the terminal and type the command ‘which go’ in the terminal. It will
    output /usr/local/go/bin/go.  This is the location of the GO binary.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重新启动终端并在终端中输入命令 **‘which go’**。它会输出 /usr/local/go/bin/go。 这是 GO 二进制文件的位置。
- en: Try running the **‘go version’** command. It will output the current GO Version
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尝试运行 **‘go version’** 命令。它会输出当前的 GO 版本。
- en: Try running **‘go’** command as well. It will output
  id: totrans-49
  prefs:
