- en: Delete a kth node from the back in a Singly Linked List
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在单链表中删除从尾部的第k个节点
- en: '**Input linked list: **'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**输入链表：**'
- en: '[PRE0]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Node to be removed is 3rd from the back, then
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 要移除的节点是从尾部的第3个节点，然后
- en: '**Output linked list: **'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**输出链表：**'
- en: '[PRE1]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
