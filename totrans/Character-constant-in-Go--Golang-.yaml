- en: In go character constant is represented as a value between single quotes. Refer
    this article to understand character in golang better in general
  prefs: []
  type: TYPE_NORMAL
- en: Also to better understand character constant in golang it is important to understand
    typed and untyped constant in go. Please refer to this article for that – [https://golangbyexample.com/typed-untyped-constant-golang](https://golangbyexample.com/typed-untyped-constant-golang)/
  prefs: []
  type: TYPE_NORMAL
