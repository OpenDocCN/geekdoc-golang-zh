- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 基准测试结果
  prefs: []
  type: TYPE_NORMAL
- en: '| 基准测试 | 迭代次数 | 每次操作时间 (ns) | 每次操作字节数 | 每次操作分配数 |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| 差对齐-14 | 177 | 20,095,621 | 240,001,029 | 1 |'
  prefs: []
  type: TYPE_TB
- en: '| WellAligned-14 | 186 | 19,265,714 | 160,006,148 | 1 |'
  prefs: []
  type: TYPE_TB
- en: 在一个包含 1000 万个结构体的测试中，`WellAligned` 版本比其差对齐版本少使用了 80MB 的内存，并且运行速度也略快。这不仅仅关乎节省
    RAM；它展示了结构体布局如何直接影响分配行为和内存带宽。当您处理大量数据或性能关键路径时，重新排列字段以获得更好的对齐可以带来可测量的收益，而所需的工作量却很小。
  prefs: []
  type: TYPE_NORMAL
- en: 避免并发工作负载中的伪共享[¶](#avoiding-false-sharing-in-concurrent-workloads "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 除了内存布局效率外，结构体对齐在并发系统中也起着至关重要的作用。当多个goroutine访问同一结构体上同一CPU缓存行的不同字段时，它们可能会遭受假共享——即对一个字段的更改会导致另一个字段的无效化，即使它们在逻辑上无关。
  prefs: []
  type: TYPE_NORMAL
- en: 在现代CPU上，典型的缓存行宽度为64字节。当在内存中访问结构体时，CPU会加载包含它的整个缓存行，而不仅仅是特定的字段。这意味着同一64字节块内的两个无关字段都将位于同一行——即使它们被不同的goroutine独立使用。如果一个goroutine向其字段写入，缓存行就会失效，必须在其他核心上重新加载，导致由于假共享而性能下降。
  prefs: []
  type: TYPE_NORMAL
- en: 为了说明，我们比较了两个结构体——一个容易受到假共享的影响，另一个通过填充来分隔缓存行之间的字段：
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: type SharedCounterBad struct {
  prefs: []
  type: TYPE_NORMAL
- en: a int64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: b int64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: type SharedCounterGood struct {
  prefs: []
  type: TYPE_NORMAL
- en: a int64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: _ [56]byte // Padding to prevent a and b from sharing a cache line
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: b int64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 每个字段由一个单独的goroutine增加一百万次：
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
