- en: 总是使结构体对齐。实现起来是免费的，并且通常会导致更好的内存效率，而无需更改任何逻辑——只需调整字段顺序即可。
  prefs: []
  type: TYPE_NORMAL
- en: 结构体对齐的指南：
  prefs: []
  type: TYPE_NORMAL
- en: 按照从大到小的顺序排列字段。从较大的字段开始可以帮助编译器避免插入填充以满足对齐要求。较小的字段可以自然地填补空隙。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 将相同大小的字段分组。这可以让编译器更有效地打包它们，并最小化浪费的空间。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 当需要时有意添加填充。在并发代码中，将不同goroutine访问的字段分开可以防止假共享——这是一个微妙但代价高昂的问题，多个goroutine会争夺相同的缓存行。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 避免混合大小不同的字段。混合大小会导致由于字段之间的额外对齐填充而造成内存使用效率低下。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 使用[fieldalignment](https://pkg.go.dev/golang.org/x/tools/go/analysis/passes/fieldalignment)代码检查工具进行验证。此工具有助于在开发过程中自动捕获次优布局。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
