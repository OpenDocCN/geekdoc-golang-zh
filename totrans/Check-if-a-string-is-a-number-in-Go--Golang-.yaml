- en: '**strconv.Atoi()** function can be used to check if the string is a number.
    If this function returns an error if the passed string is not a number. This function
    parses the number to base 10'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**strconv.Atoi()** 函数可用于检查字符串是否为数字。如果传入的字符串不是数字，此函数将返回错误。该函数将数字解析为基数 10。'
