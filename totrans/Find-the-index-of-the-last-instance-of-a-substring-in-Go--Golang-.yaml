- en: In GO string are UTF-8 encoded. **strings** package of GO provides a **LastIndex**
    method that can be used to get the index of the last occurrence of a substring
    in a particular string. It returns -1 is the substring is not present in the given
    string.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在 GO 中，字符串是 UTF-8 编码的。GO 的 **strings** 包提供了一个 **LastIndex** 方法，可以用来获取特定字符串中子字符串最后一次出现的索引。如果给定字符串中不存在该子字符串，它将返回
    -1。
