- en: In go character constant is represented as a value between single quotes. Refer
    this article to understand character in golang better in general
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在Go中，字符常量表示为单引号之间的值。请参考这篇文章以更好地理解Golang中的字符。
- en: Also to better understand character constant in golang it is important to understand
    typed and untyped constant in go. Please refer to this article for that – [https://golangbyexample.com/typed-untyped-constant-golang](https://golangbyexample.com/typed-untyped-constant-golang)/
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，为了更好地理解Golang中的字符常量，理解Go中的类型和未类型常量是很重要的。请参考这篇文章了解更多 – [https://golangbyexample.com/typed-untyped-constant-golang](https://golangbyexample.com/typed-untyped-constant-golang)/
- en: Once you have gone through the article you would have understood that constant
    can be declared in three ways
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你阅读完这篇文章，你将会明白常量可以用三种方式声明
