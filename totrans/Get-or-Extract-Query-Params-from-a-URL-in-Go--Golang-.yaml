- en: Query function of the URL instance can be used to get the query params present
    in a URL
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: URL实例的查询函数可用于获取URL中存在的查询参数。
- en: '[https://pkg.go.dev/net/url#URL.Query](https://pkg.go.dev/net/url#URL.Query)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://pkg.go.dev/net/url#URL.Query](https://pkg.go.dev/net/url#URL.Query)'
- en: Note that query param is represented as below in Golang
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，在Golang中，查询参数表示如下。
- en: '[https://pkg.go.dev/net/url#Values](https://pkg.go.dev/net/url#Values)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://pkg.go.dev/net/url#Values](https://pkg.go.dev/net/url#Values)'
- en: which is
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是
- en: '[PRE0]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: which actually means a particular query param key value can have one or multiple
    values.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这实际上意味着特定的查询参数键值可以有一个或多个值。
- en: Example
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: In this URL **filters** key has two values – **color** and **price** while **order**
    key has only one value **asc**
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在此URL中，**filters**键有两个值——**color**和**price**，而**order**键只有一个值**asc**。
