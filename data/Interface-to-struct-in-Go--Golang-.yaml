  type: TYPE_NORMAL
  zh: 来源：[https://golangbyexample.com/interface-to-struct/](https://golangbyexample.com/interface-to-struct/)
- en: 'We come around a situation sometimes in programming where an empty interface
    might a struct internally and we have to get the concrete struct out of it. Whoever
    is not aware of what an empty interface is should read this excellent article:
    https://research.swtch.com/interfaces.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在编程中，我们有时会遇到一个空接口内部可能包含一个结构体的情况，我们需要从中提取出具体的结构体。对于不清楚空接口是什么的人，应该阅读这篇优秀的文章：[https://research.swtch.com/interfaces](https://research.swtch.com/interfaces)。
- en: 'For conversion of interface{} to a struct, we will use the library – [https://github.com/mitchellh/mapstructure](https://github.com/mitchellh/mapstructure)
