  zh: GO可以在Windows、Mac和Linux平台上安装。你可以从GO的官方下载页面下载最新GO版本的二进制文件 – [https://golang.org/dl/](https://golang.org/dl/)
- en: GO is available to be installed on Win, Mac, and Linux platforms.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: GO可以在Windows、Mac和Linux平台上安装。
- en: '**Installation on MAC**'
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**在MAC上安装**'
- en: GO can be installed on MAC in three ways
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: GO可以在MAC上通过三种方式安装。
- en: Using archive
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用归档
- en: Using brew
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用brew
- en: Using .pkg installer
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用.pkg安装程序
- en: Let’s look at all the three ways
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看这三种方式。
- en: '**Using .pkg installer**'
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**使用.pkg安装程序**'
- en: '**Install**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**安装**'
- en: Download the MAC pkg installer from here – [https://golang.org/dl/](https://golang.org/dl/).
    Double click the .pkg file and follow the onscreen instructions. Once finished
    GO will be installed in the below directory.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从这里下载MAC pkg安装程序 – [https://golang.org/dl/](https://golang.org/dl/)。双击.pkg文件并按照屏幕上的说明操作。完成后，GO将安装在以下目录中。
- en: '[PRE0]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The installer will also add ‘**/usr/local/go/bin’**  to your env PATH variable.
    This is the directory where the GO binary resides. Relaunch terminal for changes
    to take effect
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装程序还会将‘**/usr/local/go/bin’**添加到你的环境PATH变量中。这是GO二进制文件所在的目录。重新启动终端以使更改生效。
- en: '**Test Installation:**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**测试安装：**'
- en: Relaunch the terminal and type the command **‘which go’** in the terminal.It
    will output /usr/local/go/bin/go.  This is the location of go binary.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重新启动终端并在终端中输入命令**‘which go’**。它会输出/usr/local/go/bin/go。这是go二进制文件的位置。
- en: Try running the **‘go version’** command. It will output the current GO Version
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尝试运行**‘go version’**命令。它会输出当前的GO版本。
- en: '**Uninstall**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**卸载**'
- en: 'To uninstall do below two steps:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 卸载请执行以下两个步骤：
- en: '[PRE1]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
