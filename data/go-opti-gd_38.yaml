- en: QUIC的ACK与TCP的不同[¶](#how-quic-acks-differ-from-tcp "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 虽然TCP包括对SACK（选择性确认）的支持，但有一些关键的区别使得QUIC的损失恢复更加健壮和确定：
  prefs: []
  type: TYPE_NORMAL
- en: '**TCP中的SACK是可选的**，并在握手过程中协商。QUIC的ACK范围始终启用，并作为核心协议的一部分。'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**TCP确认字节**，而QUIC通过编号确认整个数据包。'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**TCP中的重传**通常是字节特定的，并与流位置相关联。在QUIC中，整个数据包都会被重传。'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**QUIC的ACK是加密的**，这使得它们具有抗篡改性和对路径干扰的鲁棒性。'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '| 功能 | TCP | QUIC |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| ACK粒度 | 字节级 | 数据包级 |'
  prefs: []
  type: TYPE_TB
- en: '| ACK范围支持 | 可选（通过SACK） | 强制 |'
  prefs: []
  type: TYPE_TB
- en: '| 损失检测 | 重复确认，定时器 | 空闲时间 + 基于RTT的定时器 |'
  prefs: []
  type: TYPE_TB
- en: '| 重传粒度 | 部分流字节 | 整个数据包 |'
  prefs: []
  type: TYPE_TB
- en: '| ACK加密 | 否 | 是 |'
  prefs: []
  type: TYPE_TB
- en: 连接迁移和中继盒弹性[¶](#connection-migration-and-middlebox-resilience "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 当设备在网络上移动（例如，从Wi-Fi切换到LTE）时，QUIC使用连接ID的功能使其能够保持连续性。连接不绑定到IP端口对，也不需要完全重新连接。尽管`quic-go`尚未支持主动迁移，但被动重绑定在实践中已经可行。
  prefs: []
  type: TYPE_NORMAL
- en: 因为QUIC加密了其传输元数据，它对中间盒干扰的抵抗力也更强。加密的数据包编号、ACK和控制帧减少了路径上设备意外行为的风险，这可能会降低TCP性能。
  prefs: []
  type: TYPE_NORMAL
- en: 拥塞控制灵活性[¶](#congestion-control-flexibility "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 最后，QUIC支持可插拔的拥塞控制。该协议不指定一个算法——BBR、Cubic和自定义逻辑在应用层都是可能的。这允许针对不同的延迟和吞吐量权衡进行精细调整。
  prefs: []
  type: TYPE_NORMAL
- en: 0-RTT 连接[¶](#0-rtt-connections "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: QUIC支持0-RTT握手，允许客户端在重复连接的初始握手期间发送应用程序数据。这显著减少了启动延迟。然而，由于0-RTT数据可能被攻击者重放，它必须谨慎使用——通常限于幂等操作和受信任的客户端。
  prefs: []
  type: TYPE_NORMAL
- en: 重放攻击发生在攻击者捕获有效的网络数据——例如请求或握手——并恶意重新传输它以欺骗服务器再次执行它的情况下。在0-RTT的上下文中，由于早期数据在握手完成之前发送，它可能被不同连接的对手重放，这可能导致重复操作（如双重购买或未经授权的状态更改）。这就是为什么0-RTT数据必须是幂等的或明确地防止重放的原因。
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: earlyConn, err := quic.DialAddrEarly(context.Background(), "localhost:4242",
    tlsConf, nil)
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 0-RTT对于游戏、VoIP和实时金融数据流等对延迟敏感的应用程序特别有益。
  prefs: []
  type: TYPE_NORMAL
