  zh: '**示例 1**'
- en: '[PRE0]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The source matrix can be rotated 90 degrees once to obtain the target matrix
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 源矩阵可以旋转90度一次以获得目标矩阵
- en: '**Example 2**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例 2**'
- en: '[PRE1]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Even if we rotate the source matrix 3 times by 90, obtaining the target matrix
    is impossible.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 即使我们将源矩阵旋转3次90度，也无法获得目标矩阵。
