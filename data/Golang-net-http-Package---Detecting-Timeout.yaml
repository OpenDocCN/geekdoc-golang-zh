- en: Below is a sample code piece to know if there is a timeout for an upstream call
    that is using net/http package. Http Client is created with 1 nanosecond timeout
    so that it always times out on google.com
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个示例代码，用于检测使用 net/http 包的上游调用是否存在超时。Http 客户端创建时设置为 1 纳秒超时，因此它在访问 google.com
    时总是会超时。
