- en: '**math** package of go provides a **Floor** method that can be used to get
    the ceil of a number. Floor of a number is the greatest integer value less than
    or equal to that number.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**Go**的**math**包提供了一个**Floor**方法，可以用来获取一个数的下限。一个数的下限是小于或等于该数的最大整数值。'
- en: Below is the signature of the function. It takes input a float and also returns
    a float.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是该函数的签名。它接受一个浮点数作为输入，并返回一个浮点数。
