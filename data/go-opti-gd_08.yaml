- en: 避免接口封装[¶]
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://goperf.dev/01-common-patterns/interface-boxing/](https://goperf.dev/01-common-patterns/interface-boxing/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Go 的接口使得编写灵活、解耦的代码变得容易。但在这便利的背后，有一个可能会影响性能的细节：当一个具体值被赋给接口时，Go 会将其封装在一个隐藏的结构体中——这个过程称为接口封装。
  prefs: []
  type: TYPE_NORMAL
- en: 在许多情况下，封装是无害的。但在性能敏感的代码中——如紧密循环、热点路径或高吞吐量服务——它可能会引入隐藏的堆分配、额外的内存复制，并增加垃圾收集器的压力。这些影响在开发过程中往往不易察觉，只有在出现延迟峰值或内存膨胀时才会显现。
  prefs: []
  type: TYPE_NORMAL
- en: 什么是接口封装?[¶](#what-is-interface-boxing "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 接口封装是指将具体值转换为接口类型的过程。在 Go 中，接口值在内部表示为两个词：
  prefs: []
  type: TYPE_NORMAL
- en: 一个 **类型描述符**，它包含有关具体类型的信息（其身份和方法集）。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 一个 **数据指针**，它指向实际存储的值。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 当你将值赋给接口变量时，Go 会创建这个两部分的结构。如果值是一个非指针类型——比如结构体或原始类型——并且尚未在堆上，Go **可能**会在堆上分配它的副本以满足接口赋值。这种行为在处理大值或存储在接口切片中的项目时尤其相关，其中每个元素都会单独封装。这些隐式分配可能会累积起来，并且是
    Go 程序中隐藏内存压力的常见来源。
  prefs: []
  type: TYPE_NORMAL
- en: 这里有一个简单的例子：
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: var i interface{}
  prefs: []
  type: TYPE_NORMAL
- en: i = 42
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 在这种情况下，整数 `42` 被封装在一个接口中：Go 存储了类型信息（`int`）和值 `42` 的副本。对于像 `int` 这样的小值来说，这并不昂贵，但对于大型结构体来说，成本就变得相当可观了。
  prefs: []
  type: TYPE_NORMAL
- en: 另一个例子：
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: type Shape interface {
  prefs: []
  type: TYPE_NORMAL
- en: Area() float64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: type Square struct {
  prefs: []
  type: TYPE_NORMAL
- en: Size float64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: func (s Square) Area() float64 { return s.Size * s.Size }
  prefs: []
  type: TYPE_NORMAL
- en: func main() {
  prefs: []
  type: TYPE_NORMAL
- en: var shapes []Shape
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: for i := 0; i < 1000; i++ {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 's := Square{Size: float64(i)}'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: shapes = append(shapes, s) // boxing occurs here
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 警告
  prefs: []
  type: TYPE_NORMAL
- en: '**请注意此代码！** 在这个例子中，尽管 `shapes` 是一个接口切片，但每个 `Square` 值在追加到 `shapes` 时都会被复制到接口中。如果
    `Square` 是一个大型结构体，这将引入 1000 个分配和大量的内存复制。'
  prefs: []
  type: TYPE_NORMAL
- en: 为了避免这种情况，你可以传递指针：
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: shapes = append(shapes, &s) // avoids large struct copy
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 这样，接口中只存储了一个 8 字节的指针，减少了分配大小和复制开销。
  prefs: []
  type: TYPE_NORMAL
- en: 为什么这很重要[¶](#why-it-matters "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 在紧密循环或高吞吐量路径中，例如反序列化 JSON、渲染模板或处理大型集合时，接口封装可能会通过触发不必要的堆分配和增加垃圾收集压力来降低性能。这种开销在高并发或实时响应约束的系统中的成本尤其高昂。
  prefs: []
  type: TYPE_NORMAL
- en: 封装也可能使分析和基准测试产生误导，因为归因于看似无害的行的分配实际上可能源于对接口的隐式转换。
  prefs: []
  type: TYPE_NORMAL
- en: 基准测试影响[¶](#benchmarking-impact "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 对于基准测试，我们将定义一个接口和一个实现该接口的具有显著负载的结构体。
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: type Worker interface {
  prefs: []
  type: TYPE_NORMAL
- en: Work()
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: type LargeJob struct {
  prefs: []
  type: TYPE_NORMAL
- en: payload [4096]byte
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: func (LargeJob) Work() {}
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 装箱大结构体[¶](#boxing-large-structs "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 为了展示装箱大值与指针的实际影响，我们基准测试了将1000个大结构体赋值给接口切片的成本：
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: func BenchmarkBoxedLargeSlice(b *testing.B) {
  prefs: []
  type: TYPE_NORMAL
- en: jobs := make([]Worker, 0, 1000)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: for b.Loop() {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: jobs = jobs[:0]
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: for j := 0; j < 1000; j++ {
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: var job LargeJob
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: jobs = append(jobs, job)
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: func BenchmarkPointerLargeSlice(b *testing.B) {
  prefs: []
  type: TYPE_NORMAL
- en: jobs := make([]Worker, 0, 1000)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: for b.Loop() {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: jobs := jobs[:0]
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: for j := 0; j < 1000; j++ {
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: job := &LargeJob{}
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: jobs = append(jobs, job)
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 基准测试结果
  prefs: []
  type: TYPE_NORMAL
- en: '| Benchmark | 每操作时间（ns） | 每操作字节（B） | 每操作分配（Allocs） |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| BoxedLargeSliceGrowth | 404,649 | ~4.13 MB | 1011 |'
  prefs: []
  type: TYPE_TB
- en: '| PointerLargeSliceGrowth | 340,549 | ~4.13 MB | 1011 |'
  prefs: []
  type: TYPE_TB
- en: 装箱大值要慢得多——在这个例子中大约19%——因为每个接口赋值都要复制整个4KB的结构体。然而，装箱指针避免了这种成本，并保持复制小（仅8字节）。虽然两种方法分配的总内存相同（因为所有值都逃逸到堆上），但在压力下指针装箱具有明显的性能优势。
  prefs: []
  type: TYPE_NORMAL
- en: 将值传递给接受接口的函数时[¶](#passing-to-a-function-that-accepts-an-interface "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 另一个常见的装箱来源是当将大值直接传递给接受接口的函数时。即使没有存储到切片中，在调用位置也会发生装箱。
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: var sink Worker
  prefs: []
  type: TYPE_NORMAL
- en: func call(w Worker) {
  prefs: []
  type: TYPE_NORMAL
- en: sink = w
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: func BenchmarkCallWithValue(b *testing.B) {
  prefs: []
  type: TYPE_NORMAL
- en: for b.Loop() {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: var j LargeJob
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: call(j)
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: func BenchmarkCallWithPointer(b *testing.B) {
  prefs: []
  type: TYPE_NORMAL
- en: for b.Loop() {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: j := &LargeJob{}
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: call(j)
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 基准测试结果
  prefs: []
  type: TYPE_NORMAL
- en: '| Benchmark | ns/op | B/op | allocs/op |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| CallWithValue | 422.5 | 4096 | 1 |'
  prefs: []
  type: TYPE_TB
- en: '| CallWithPointer | 379.9 | 4096 | 1 |'
  prefs: []
  type: TYPE_TB
- en: 将值传递给期望接口的函数会导致装箱，复制整个结构体并在堆上分配。在我们的基准测试中，这导致与使用指针相比大约11%的CPU成本增加。传递指针避免了复制结构体，减少了内存移动，并导致更小、更缓存友好的接口值，使其在性能敏感的场景中成为更有效的选择。
  prefs: []
  type: TYPE_NORMAL
