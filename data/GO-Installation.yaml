  zh: 要卸载，请执行以下两个步骤。
- en: Delete the directory** – c:\Go **
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 删除目录 **– c:\Go**。
- en: Remove the entry **‘c:\Go\bin’ **from the PATH env variable. See this link – [http://johnatten.com/2014/12/07/adding-and-editing-path-environment-variables-in-windows/](http://johnatten.com/2014/12/07/adding-and-editing-path-environment-variables-in-windows/)
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从 PATH 环境变量中删除条目 **‘c:\Go\bin’**。查看此链接 – [http://johnatten.com/2014/12/07/adding-and-editing-path-environment-variables-in-windows/](http://johnatten.com/2014/12/07/adding-and-editing-path-environment-variables-in-windows/)
