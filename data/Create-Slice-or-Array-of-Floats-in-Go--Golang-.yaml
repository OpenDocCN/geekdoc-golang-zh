- en: It is possible to create a slice or array of **float** data type in Golang as
    well. In fact, a slice or array can be created of any data type in Go. This tutorial
    contains simple examples to create a slice or array of float data type in golang.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在Golang中也可以创建**浮点**数据类型的切片或数组。实际上，任何数据类型都可以在Go中创建切片或数组。本教程包含创建浮点数据类型切片或数组的简单示例。
- en: Just to add here that in golang array is of fixed size and slice can have variable
    size. More details here
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在此补充说明，Golang中的数组大小是固定的，而切片可以具有可变大小。更多详情请见这里。
