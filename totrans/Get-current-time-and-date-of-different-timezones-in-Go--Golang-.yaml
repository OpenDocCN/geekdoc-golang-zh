- en: '**time** package has a **LoadLocation(name string)** function which can be
    used to load a location of anywhere. Once you have the location, then **In** function
    can be used to change the location associated with a particular **time.Time**
    object.'
  prefs: []
  type: TYPE_NORMAL
- en: For **LoadLocation(locationName)** function
  prefs: []
  type: TYPE_NORMAL
- en: If the locationName is “” or “UTC” , it return UTC
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If the locationName is local, it returns the local Location
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Else the location name has to be specified corresponding to IANA Time Zone Database
    (Refer wiki- [https://en.wikipedia.org/wiki/List_of_tz_database_time_zones](https://en.wikipedia.org/wiki/List_of_tz_database_time_zones)).
