- en: RoundToEven(±0) = ±0
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RoundToEven(±0) = ±0
- en: RoundToEven(±Inf) = ±Inf
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RoundToEven(±Inf) = ±Inf
- en: RoundToEven(NaN) = NaN
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RoundToEven(NaN) = NaN
