  zh: 从这里下载最新版本的 GO 归档文件 – [https://golang.org/dl/](https://golang.org/dl/)。下载后在 **/usr/local**
    位置解压。你也可以运行以下命令进行解压。
- en: After the untar then the below path contains the go binary **‘/usr/local/go/bin’**
