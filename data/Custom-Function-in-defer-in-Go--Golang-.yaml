- en: We can also call a custom function in defer. Let’s see a example for that
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也可以在defer中调用自定义函数。让我们来看一个示例
- en: '**Example**'
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**示例**'
- en: '[PRE0]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Output**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**输出**'
- en: '[PRE1]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: In the above program there is a **defer** statement calling the custom function
    named **test**. As seen from the output, the **test** function is called after
    everything in the main is executed and before main returns. That is why
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述程序中，有一个**defer**语句调用了名为**test**的自定义函数。从输出可以看到，**test**函数在主函数中的所有操作执行完毕后被调用，并在主函数返回之前调用。这就是为什么
- en: '[PRE2]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: is printed before
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 会在之前打印
- en: '[PRE3]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: The above function also shows that it is perfectly ok to use defer in the main
    function as well.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 上述函数还显示在主函数中使用defer是完全可以的。
