- en: Format specifier for boolean or print boolean in Go (Golang)
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用于布尔值的格式说明符或在Go（Golang）中打印布尔值。
- en: 来源：[https://golangbyexample.com/format-specifier-for-bool-golang/](https://golangbyexample.com/format-specifier-for-bool-golang/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://golangbyexample.com/format-specifier-for-bool-golang/](https://golangbyexample.com/format-specifier-for-bool-golang/)
- en: Different format specifiers can be used to print a boolean in either bool or
    string.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 可以使用不同的格式说明符以布尔或字符串形式打印布尔值。
- en: '**%t** can be used to print in the boolean form'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**%t** 可用于以布尔形式打印。'
- en: '**%v** will print the default string. “true” for true and “false” for false'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**%v** 将打印默认字符串。“true”代表真，“false”代表假。'
