- en: In GO string are UTF-8 encoded. **strings** package of GO provides a **TrimPrefix**
    method that can be used to remove a prefix string from the input string. If the
    input string doesn’t start with the given prefix, then the input string remains
    unchanged. Also, note that this function returns the copy of the string.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在GO中，字符串是UTF-8编码的。GO的**strings**包提供了一个**TrimPrefix**方法，可用于从输入字符串中移除前缀字符串。如果输入字符串不以给定前缀开头，则输入字符串保持不变。此外，请注意此函数返回字符串的副本。
