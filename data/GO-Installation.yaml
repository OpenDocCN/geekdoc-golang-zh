  type: TYPE_NORMAL
  zh: 解压后，以下路径包含 GO 二进制文件 **‘/usr/local/go/bin’**。你必须将此位置添加到你的 .bashrc 中。打开你的 .bashrc，添加以下条目。如果文件尚不存在，请创建它。
