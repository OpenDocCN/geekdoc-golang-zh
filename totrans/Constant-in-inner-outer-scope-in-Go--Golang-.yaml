- en: A constant declared within an inner scope having a same name as constant declared
    in the outer scope will shadow the constant in outer scope.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在内层作用域中声明的常量，如果与外层作用域中声明的常量同名，将会遮蔽外层作用域中的常量。
