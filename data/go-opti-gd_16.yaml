- en: 不可变数据共享¶
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://goperf.dev/01-common-patterns/immutable-data/](https://goperf.dev/01-common-patterns/immutable-data/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 高性能 Go 程序中常见的性能瓶颈之一是并发下对共享数据的访问方式。常用的工具——互斥锁和通道——效果很好，但它们不是免费的。如果许多 goroutine
    尝试获取相同的锁，互斥锁可能会成为瓶颈。通道虽然优雅地用于协调，但可能会引入阻塞，使控制流更难推理。两者都需要谨慎使用：如果同步不紧密，很容易引入微妙的错误或意外的性能问题。
  prefs: []
  type: TYPE_NORMAL
- en: 一个强大的替代方案是不可变数据共享。不是用锁来保护数据，而是设计你的系统，使得创建后的共享数据永远不会被修改。这最小化了竞争并简化了程序推理。
  prefs: []
  type: TYPE_NORMAL
- en: 为什么使用不可变数据？[¶](#why-immutable-data "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 不可变性为并发程序带来了几个优点：
  prefs: []
  type: TYPE_NORMAL
- en: 无需锁：多个 goroutine 可以安全地读取不可变数据，无需同步。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 更容易推理：如果数据不能改变，你可以避免整个类别的竞态条件。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 写时复制优化：你可以创建结构的新版本而不改变原始版本，这对于配置重新加载或版本化状态很有用。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 实际示例：共享配置[¶](#practical-example-shared-config "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 想象你有一个长时间运行的服务，它定期从磁盘或远程源重新加载其配置。多个 goroutine 读取此配置以做出决策。
  prefs: []
  type: TYPE_NORMAL
- en: 以下是不可变数据如何帮助的示例：
  prefs: []
  type: TYPE_NORMAL
- en: 第 1 步：定义 Config 结构体[¶](#step-1-define-the-config-struct "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: // config.go
  prefs: []
  type: TYPE_NORMAL
- en: type Config struct {
  prefs: []
  type: TYPE_NORMAL
- en: LogLevel string
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Timeout  time.Duration
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Features map[string]bool // This needs attention!
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 第 2 步：确保深度不可变性[¶](#step-2-ensure-deep-immutability "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Go 中的 Maps 和 Slices 是引用类型。即使 Config 结构体没有改变，有人也可能意外地修改共享的 Map。为了防止这种情况，我们创建防御性副本：
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: func NewConfig(logLevel string, timeout time.Duration, features map[string]bool)
    *Config {
  prefs: []
  type: TYPE_NORMAL
- en: copiedFeatures := make(map[string]bool, len(features))
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: for k, v := range features {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: copiedFeatures[k] = v
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: return &Config{
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'LogLevel: logLevel,'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Timeout:  timeout,'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Features: copiedFeatures,'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 现在，每个配置实例都是自包含的，可以安全地共享。
  prefs: []
  type: TYPE_NORMAL
- en: 第 3 步：原子交换[¶](#step-3-atomic-swapping "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 使用 `atomic.Value` 存储并安全地更新当前配置。
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: var currentConfig atomic.Pointer[Config]
  prefs: []
  type: TYPE_NORMAL
- en: func LoadInitialConfig() {
  prefs: []
  type: TYPE_NORMAL
- en: 'cfg := NewConfig("info", 5*time.Second, map[string]bool{"beta": true})'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: currentConfig.Store(cfg)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: func GetConfig() *Config {
  prefs: []
  type: TYPE_NORMAL
- en: return currentConfig.Load()
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 现在，所有 goroutine 都可以安全地调用 `GetConfig()` 而无需加锁。当配置重新加载时，只需 `Store` 一个新的不可变副本。
  prefs: []
  type: TYPE_NORMAL
- en: 第 4 步：在处理器中使用它[¶](#step-4-using-it-in-handlers "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: func handler(w http.ResponseWriter, r *http.Request) {
  prefs: []
  type: TYPE_NORMAL
- en: cfg := GetConfig()
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: if cfg.Features["beta"] {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: // Enable beta path
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: // Use cfg.Timeout, cfg.LogLevel, etc.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 实际示例：不可变路由表[¶](#practical-example-immutable-routing-table "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 假设你正在构建一个轻量级的反向代理或 API 网关，必须根据路径或主机路由传入的请求。路由表每秒被读取数千次，但只偶尔更新（例如，从配置文件或服务发现）。
  prefs: []
  type: TYPE_NORMAL
- en: 第 1 步：定义路由结构体[¶](#step-1-define-route-structs "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: type Route struct {
  prefs: []
  type: TYPE_NORMAL
- en: Path    string
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Backend string
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: type RoutingTable struct {
  prefs: []
  type: TYPE_NORMAL
- en: Routes []Route
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 第 2 步：构建不可变版本[¶](#step-2-build-immutable-version "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 为了确保不可变性，我们在构建新的路由表时深度复制路由片段。
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: func NewRoutingTable(routes []Route) *RoutingTable {
  prefs: []
  type: TYPE_NORMAL
- en: copied := make([]Route, len(routes))
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: copy(copied, routes)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'return &RoutingTable{Routes: copied}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 步骤 3：原子存储[¶](#step-3-store-it-atomically "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: var currentRoutes atomic.Pointer[RoutingTable]
  prefs: []
  type: TYPE_NORMAL
- en: func LoadInitialRoutes() {
  prefs: []
  type: TYPE_NORMAL
- en: table := NewRoutingTable([]Route{
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '{Path: "/api", Backend: "http://api.internal"},'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '{Path: "/admin", Backend: "http://admin.internal"},'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '})'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: currentRoutes.Store(table)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: func GetRoutingTable() *RoutingTable {
  prefs: []
  type: TYPE_NORMAL
- en: return currentRoutes.Load()
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 步骤 4：并发路由请求[¶](#step-4-route-requests-concurrently "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: func routeRequest(path string) string {
  prefs: []
  type: TYPE_NORMAL
- en: table := GetRoutingTable()
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: for _, route := range table.Routes {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: if strings.HasPrefix(path, route.Path) {
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: return route.Backend
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: return ""
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 现在，你的路由逻辑可以在负载下安全地扩展，且没有锁定开销。
  prefs: []
  type: TYPE_NORMAL
- en: 可扩展不可变路由表[¶](#scaling-immutable-routing-tables "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 随着系统的发展，路由表可以扩展到数百甚至数千个条目。虽然不可变性带来了明显的优势——安全并发访问、可预测的行为——但如果每次更新都意味着复制整个结构，这就会变得昂贵。在某个点上，为每个小变化重建整个表不再可扩展。
  prefs: []
  type: TYPE_NORMAL
- en: 为了在不每次更新时都支付完整重建的费用的情况下保持不可变性，设计需要进化。有几种方法可以实现这一点——每种方法都保留了核心优势，同时减少了开销。
  prefs: []
  type: TYPE_NORMAL
- en: 场景 1：分段路由[¶](#scenario-1-segmented-routing "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 想象一个多租户系统，其中每个客户都有自己的路由规则集。你不必有一个巨大的路由片段，可以将它们拆分为一个映射：
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: type MultiTable struct {
  prefs: []
  type: TYPE_NORMAL
- en: Tables map[string]RoutingTable // key = tenant ID
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 如果只有客户 "acme" 更新了他们的规则，你只需克隆那个片段并更新映射。然后你原子性地交换完整映射的新版本。所有其他租户继续使用他们现有的、未受影响的路由表。
  prefs: []
  type: TYPE_NORMAL
- en: 这种方法减少了内存压力，加快了更新速度，同时保持了不可变性。它还隔离了爆炸半径：一个段中的损坏规则集不会影响其他段。
  prefs: []
  type: TYPE_NORMAL
- en: 场景 2：索引路由表[¶](#scenario-2-indexed-routing-table "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 假设你的路由器通过精确路径匹配，并且查找速度至关重要。你可以使用 `map[string]RouteHandler` 作为索引：
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: type RouteIndex map[string]RouteHandler
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 当添加新路径时，克隆当前映射，添加新路由，并发布新版本。因为映射很浅，所以对于中等数量的路由来说，这很快。读取是常数时间，更新效率高，因为只有结构的一小部分发生变化。
  prefs: []
  type: TYPE_NORMAL
- en: 场景 3：混合预演和发布[¶](#scenario-3-hybrid-staging-and-publishing "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 假设你正在进行批量更新——可能从数据库中读取数百个路由。你不必重建实时数据，而是保持一个可变的预演区域：
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: var mu sync.Mutex
  prefs: []
  type: TYPE_NORMAL
- en: var stagingRoutes []Route
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 你在互斥锁下加载和操作数据，然后将其转换为不可变的 `RoutingTable` 并原子性地存储。这让你可以在不锁定读取者或影响实时流量的情况下安全地准备复杂更改。
  prefs: []
  type: TYPE_NORMAL
- en: 基准测试影响[¶](#benchmarking-impact "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 在现实世界系统中以通用、有意义的方式对不可变数据共享进行基准测试是困难的。结构大小、读写比和内存布局等因素都会严重影响结果。
  prefs: []
  type: TYPE_NORMAL
- en: 而不是在这里提供人工基准，我们建议回顾[原子操作和同步原语](../atomic-ops/#benchmarking-impact)文章中的结果。这些基准明确说明了使用atomic.Value而不是传统的同步原语（如sync.RWMutex）在高度并发读取场景中可能带来的性能优势。
  prefs: []
  type: TYPE_NORMAL
- en: 何时使用此模式[¶](#when-to-use-this-pattern "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 当以下情况时，不可变数据共享是理想的：
  prefs: []
  type: TYPE_NORMAL
- en: 数据读取密集而写入轻（例如，配置、功能标志、全局映射）。这效果很好，因为创建新不可变版本的成本被分摊到许多读取中，避免加锁提供了性能提升。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 你希望在不妨碍安全性的情况下最小化加锁。通过共享只读数据，你消除了对互斥锁或协调的需求，减少了死锁或竞态条件发生的可能性。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 你可以容忍更新和读取之间的轻微延迟（最终一致性）。由于数据更新没有与读取者协调，所有goroutines看到新版本之前可能会有短暂的延迟。如果精确时间不是关键，这种权衡可以简化你的并发模型。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 当更新必须在多个数据项之间进行事务性操作或频繁发生时，则不太适用。在这些情况下，重复复制或缺乏协调的成本可能会超过其带来的好处。
  prefs: []
  type: TYPE_NORMAL
