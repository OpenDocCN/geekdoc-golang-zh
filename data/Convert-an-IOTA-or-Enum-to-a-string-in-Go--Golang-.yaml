- en: Enum in Golang can be created by using IOTA. Please refer to this post to learn
    more about IOTA
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在Golang中，可以通过使用IOTA创建枚举。请参考这篇文章以了解更多关于IOTA的信息。
