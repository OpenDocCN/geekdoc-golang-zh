- en: '**math** package of GO provides a **Ceil** method that can be used to get the
    ceil of a number. Ceil of a number is the least integer value greater than or
    equal to that number.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**math**包提供了一个**Ceil**方法，可以用于获取一个数字的向上取整值。一个数字的向上取整是大于或等于该数字的最小整数值。'
- en: Below is the signature of the function. It takes input a float and also returns
    a float.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是该函数的签名。它接受一个浮点数作为输入，并返回一个浮点数。
