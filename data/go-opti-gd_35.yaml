- en: 长连接中的内存管理和泄漏预防
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://goperf.dev/02-networking/long-lived-connections/](https://goperf.dev/02-networking/long-lived-connections/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 长连接——如WebSockets或TCP流——对于实时系统至关重要，但也容易逐渐退化。当连接持续存在时，任何清理缓冲区、goroutines或超时的失败都会随着时间的推移悄悄消耗内存。这些泄漏通常在单元测试或预发布环境中逃避，但在生产环境下的持续负载下会暴露出来。
  prefs: []
  type: TYPE_NORMAL
- en: 本文重点介绍针对Go中长连接的内存管理策略。它概述了导致泄漏的模式、强制资源界限的技术以及通过分析识别隐藏保留的工具。
  prefs: []
  type: TYPE_NORMAL
- en: 识别常见泄漏模式[¶](#identifying-common-leak-patterns "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 在像Go这样的垃圾回收语言中，内存泄漏通常涉及持久引用——不再需要的对象但仍然可访问。在连接密集型服务中最常见的罪魁祸首包括未退出的goroutines、累积数据的缓冲通道和保留大型支持数组的切片。
  prefs: []
  type: TYPE_NORMAL
- en: Goroutine 泄漏[¶](#goroutine-leaks "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 持久连接的处理程序通常在它们自己的goroutines中运行。如果处理程序内的控制流程无限期阻塞——无论是由于I/O操作、嵌套goroutines还是外部依赖——即使连接不再有用，这些goroutines也可以保持活跃。
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: func handleWS(conn *websocket.Conn) {
  prefs: []
  type: TYPE_NORMAL
- en: for {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: _, message, err := conn.ReadMessage()
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: if err != nil {
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: break
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: process(message)
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: http.HandleFunc("/ws", func(w http.ResponseWriter, r *http.Request) {
  prefs: []
  type: TYPE_NORMAL
- en: ws, err := upgrader.Upgrade(w, r, nil)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: if err != nil {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: return
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: go handleWS(ws)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '})'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 在这里，如果`process(message)`在内部没有适当取消goroutines，或者如果`conn.ReadMessage()`在网络中断后无限期阻塞，处理goroutines可以永久挂起，保留对堆栈和堆对象的引用。阻塞读取会阻止循环退出，并且如果未处理上游错误，`process`内部无界地创建goroutines可能会累积。现在乘以10,000个连接。
  prefs: []
  type: TYPE_NORMAL
- en: 缓冲区和通道累积[¶](#buffer-and-channel-accumulation "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 缓冲通道和池化缓冲区提供了性能优势，但误用可能导致超出其有用寿命的保留内存。一个典型的例子涉及`sync.Pool`与I/O的结合：
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: var bufferPool = sync.Pool{
  prefs: []
  type: TYPE_NORMAL
- en: 'New: func() interface{} { return make([]byte, 4096) },'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: func handle(conn net.Conn) {
  prefs: []
  type: TYPE_NORMAL
- en: buf := bufferPool.Get().([]byte)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: defer bufferPool.Put(buf)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: for {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: n, err := conn.Read(buf)
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: if err != nil {
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: return
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: data := make([]byte, n)
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: copy(data, buf[:n])
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: go process(data)
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 这个版本通过复制正确地隔离了缓冲区的活动部分。当跳过复制时会出现问题：
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: data := buf[:n]
  prefs: []
  type: TYPE_NORMAL
- en: go process(data)
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 尽管`data`看起来很小，但它仍然指向原始的4 KB缓冲区。如果`process`将这个片段存储在日志队列、缓存或通道中，整个支持数组仍然保留在内存中。随着时间的推移，这种模式可以在数千个连接中保留数百兆字节的堆空间。
  prefs: []
  type: TYPE_NORMAL
- en: 为了防止这种情况，在将其传递给任何可能保留它的代码之前，始终创建一个新的切片，只包含所需的数据长度。复制切片可能看起来效率低下，但它确保较大的缓冲区不再间接引用。
  prefs: []
  type: TYPE_NORMAL
- en: 强制读写截止日期[¶](#enforcing-readwrite-deadlines "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 没有截止日期的网络I/O引入了无界等待时间。如果客户端停滞或网络故障中断连接，读取和写入操作可能会无限期地阻塞。在高连接环境中，即使是一些这样的阻塞goroutine也可能随着时间的推移积累并耗尽内存。
  prefs: []
  type: TYPE_NORMAL
- en: 截止日期通过强制任何读取或写入操作的最长时间上限来解决此问题。一旦截止日期通过，操作将返回超时错误，允许连接处理程序继续清理。
  prefs: []
  type: TYPE_NORMAL
- en: 设置截止日期[¶](#setting-deadlines "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: const timeout = 30 * time.Second
  prefs: []
  type: TYPE_NORMAL
- en: func handle(conn net.Conn) {
  prefs: []
  type: TYPE_NORMAL
- en: defer conn.Close()
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: buffer := make([]byte, 4096) // 4 KB buffer; size depends on protocol and usage
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: for {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: conn.SetReadDeadline(time.Now().Add(timeout))
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: n, err := conn.Read(buffer)
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: if err != nil {
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: if netErr, ok := err.(net.Error); ok && netErr.Timeout() {
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: return
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: return
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: conn.SetWriteDeadline(time.Now().Add(timeout))
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: _, err = conn.Write(buffer[:n])
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: if err != nil {
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: return
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 这种方法确保每个读取和写入操作在已知的时间窗口内完成或失败。它防止处理程序由于慢速或不响应的对等方而挂起，并直接有助于在负载下保持goroutine计数和内存使用稳定。
  prefs: []
  type: TYPE_NORMAL
- en: 基于上下文的取消[¶](#context-based-cancellation "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 为了更协调的关闭，上下文提供了一种在多个goroutine和资源之间传播取消信号的方法：
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: func handle(ctx context.Context, conn net.Conn) {
  prefs: []
  type: TYPE_NORMAL
- en: defer conn.Close()
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: ctx, cancel := context.WithTimeout(ctx, 30*time.Second)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: defer cancel()
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: done := make(chan struct{})
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: go func() {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: select {
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'case <-ctx.Done():'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: conn.Close()
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'case <-done:'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}()'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: // perform read/write as before
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: close(done)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 使用这种模式，即使读取或写入阻塞，处理程序也会干净地退出。从上下文取消路径关闭连接确保相关例程及时终止。
  prefs: []
  type: TYPE_NORMAL
- en: 管理回压[¶](#managing-backpressure "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 当输入到达速度超过其处理或发送到下游的速度时，需要回压以避免内存无界增长。未应用压力控制的数据摄取系统可能会在负载下出现内存峰值、GC碎片或延迟悬崖。
  prefs: []
  type: TYPE_NORMAL
- en: 速率限制和队列[¶](#rate-limiting-and-queuing "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 速率限制器将处理吞吐量限制在与下游容量匹配。令牌桶实现是常见的，并提供对突发友好的速率控制
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: type RateLimiter struct {
  prefs: []
  type: TYPE_NORMAL
- en: tokens chan struct{}
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: func NewRateLimiter(rate int) *RateLimiter {
  prefs: []
  type: TYPE_NORMAL
- en: 'rl := &RateLimiter{tokens: make(chan struct{}, rate)}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: for i := 0; i < rate; i++ {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: rl.tokens <- struct{}{}
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: go func() {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: ticker := time.NewTicker(time.Second)
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: for range ticker.C {
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: select {
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'case rl.tokens <- struct{}{}:'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'default:'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}()'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: return rl
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: func (rl *RateLimiter) Acquire() {
  prefs: []
  type: TYPE_NORMAL
- en: <-rl.tokens
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 此限制器可以按连接或跨系统使用：
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: rl := NewRateLimiter(100)
  prefs: []
  type: TYPE_NORMAL
- en: for {
  prefs: []
  type: TYPE_NORMAL
- en: rl.Acquire()
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: // read/process/send
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 通过限制处理速率，系统可以避免内部队列或消费者过载。当容量达到时，限制器会自然地通过阻塞应用回压。
  prefs: []
  type: TYPE_NORMAL
- en: 通过TCP进行流量控制[¶](#flow-control-via-tcp "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 对于TCP流，通常最好利用内核级别的流量控制而不是构建大型用户空间缓冲区。当向缓慢或不稳定的客户端发送数据时，这一点尤为重要。
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: type framedConn struct {
  prefs: []
  type: TYPE_NORMAL
- en: net.Conn
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: mw *bufio.Writer
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: func (f *framedConn) WriteFrame(data []byte) error {
  prefs: []
  type: TYPE_NORMAL
- en: if err := binary.Write(f.mw, binary.BigEndian, uint32(len(data))); err != nil
    {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: return err
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: if _, err := f.mw.Write(data); err != nil {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: return err
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: return f.mw.Flush()
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 通过提前刷新和使用小缓冲区，应用程序将压力转移回TCP堆栈。如果对等方跟不上去，发送调用将阻塞而不是在内存中缓冲过多数据。
  prefs: []
  type: TYPE_NORMAL
- en: 警告
  prefs: []
  type: TYPE_NORMAL
- en: 虽然依赖于TCP的内置流量控制简化了内存模型并将队列卸载到内核，但这种方法也有权衡。积极刷新小缓冲区迫使应用程序发送许多小的TCP段。这增加了系统调用频率，每字节消耗更多CPU，并在线路上分片数据。在高吞吐量系统或高延迟链路上，这可能导致TCP拥塞窗口利用率不足，并将吞吐量限制在链路容量以下。
  prefs: []
  type: TYPE_NORMAL
- en: 另一个风险在于TCP流控制如何统一应用于套接字，而没有应用级别的上下文。慢速读取的客户端可能导致写调用无限期阻塞，从而挂起goroutines并可能使出站流停滞。在扇出场景中——例如向多个WebSocket客户端广播——这意味着一个慢速接收者可能会备份其他接收者，除非应用额外的超时或缓冲逻辑。虽然TCP确保了公平性和正确性，但它并不能帮助实现针对每个客户端的节流、优先级或可能在实际系统中需要的部分交付策略。
  prefs: []
  type: TYPE_NORMAL
- en: 对于低并发或控制平面连接，仅TCP背压可能就足够了。但在规模较大的情况下，尤其是在处理混合客户端速度时，通常需要结合TCP级别的背压与有限用户空间队列、写超时或选择性消息丢弃，以保持延迟可预测并控制内存使用。
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: 持久连接引入了必须显式管理的长期资源。没有截止日期、有限队列和清理协调，即使是好意的代码也可能逐渐退化。持续应用这些模式，并在负载下通过内存配置文件验证它们。
  prefs: []
  type: TYPE_NORMAL
- en: 内存泄漏比检测更容易预防。围绕goroutines、缓冲区和超时进行的防御性设计确保服务即使在持续连接负载下也能保持稳定。
  prefs: []
  type: TYPE_NORMAL
