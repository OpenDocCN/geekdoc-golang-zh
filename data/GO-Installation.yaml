  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解压后，以下路径将包含go二进制文件**‘/usr/local/go/bin’**。你必须将此位置添加到你的**.bashrc**。打开你的**.bashrc**并做以下条目。
