- en: Return exit status code in Go (Golang)
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 Go (Golang) 中返回退出状态码
- en: 来源：[https://golangbyexample.com/return-exit-status-code-go/](https://golangbyexample.com/return-exit-status-code-go/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://golangbyexample.com/return-exit-status-code-go/](https://golangbyexample.com/return-exit-status-code-go/)
- en: Table of Contents
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 目录
- en: '**   [Overview](#Overview "Overview")'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**   [概述](#Overview "概述")**'
- en: '[Code](#Code "Code")*  *# **Overview**'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[代码](#Code "代码")*  *# **概述**'
- en: '**‘os’** package of golang provides an **Exit** function that can be used to
    exit the current program with a status code.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: golang 的 **‘os’** 包提供了一个 **Exit** 函数，可以用来以状态码退出当前程序。
- en: Status code zero means success
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 状态码零表示成功
- en: Non-zero status code means an error.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非零状态码表示错误。
- en: Once this function is called the program exits immediately. Even the deferred
    functions are not called.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦调用此函数，程序会立即退出。即使是延迟函数也不会被调用。
- en: Also to note that status code should be in the range [0, 125]
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 还需注意状态码应在范围 [0, 125] 内
