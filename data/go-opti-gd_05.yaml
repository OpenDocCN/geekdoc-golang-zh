- en: 对象池[¶]
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://goperf.dev/01-common-patterns/object-pooling/](https://goperf.dev/01-common-patterns/object-pooling/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 通过重用对象而不是每次都分配新的对象，对象池有助于减少高吞吐量 Go 程序中的分配波动。这避免了分配器的重复工作，并减轻了垃圾回收器的压力，尤其是在处理短生命周期或频繁重用的结构时。
  prefs: []
  type: TYPE_NORMAL
- en: Go 的 `sync.Pool` 提供了一种用最少的代码实现池化的内置方式。它特别适用于分配成本高昂或可能导致频繁垃圾回收周期的对象。虽然不是万能的解决方案，但它是一个低摩擦的工具，可以在持续负载下带来显著的延迟和
    CPU 效率提升。
  prefs: []
  type: TYPE_NORMAL
- en: 对象池工作原理[¶](#how-object-pooling-works "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 通过回收先前分配的对象而不是每次使用时都创建新的对象，对象池允许程序重用内存。而不是每次都击中堆，对象从共享池中检索，并在不再需要时返回。这减少了分配次数，减少了垃圾回收工作负载，并导致更可预测的性能——特别是在对象周转率高或对延迟要求严格的作业中。
  prefs: []
  type: TYPE_NORMAL
- en: 使用 `sync.Pool` 进行对象重用[¶](#using-syncpool-for-object-reuse "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 不使用对象池（低效的内存使用）[¶](#without-object-pooling-inefficient-memory-usage "永久链接")
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: package main
  prefs: []
  type: TYPE_NORMAL
- en: import (
  prefs: []
  type: TYPE_NORMAL
- en: '"fmt"'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: )
  prefs: []
  type: TYPE_NORMAL
- en: type Data struct {
  prefs: []
  type: TYPE_NORMAL
- en: Value int
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: func createData() *Data {
  prefs: []
  type: TYPE_NORMAL
- en: 'return &Data{Value: 42}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: func main() {
  prefs: []
  type: TYPE_NORMAL
- en: for i := 0; i < 1000000; i++ {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: obj := createData() // Allocating a new object every time
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: _ = obj // Simulate usage
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: fmt.Println("Done")
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 在上述示例中，每次迭代都会创建一个新的 `Data` 实例，导致不必要的分配和增加垃圾回收压力。
  prefs: []
  type: TYPE_NORMAL
- en: 使用对象池（优化内存使用）[¶](#with-object-pooling-optimized-memory-usage "永久链接")
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: package main
  prefs: []
  type: TYPE_NORMAL
- en: import (
  prefs: []
  type: TYPE_NORMAL
- en: '"fmt"'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '"sync"'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: )
  prefs: []
  type: TYPE_NORMAL
- en: type Data struct {
  prefs: []
  type: TYPE_NORMAL
- en: Value int
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: var dataPool = sync.Pool{
  prefs: []
  type: TYPE_NORMAL
- en: 'New: func() any {'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: return &Data{}
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '},'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: func main() {
  prefs: []
  type: TYPE_NORMAL
- en: for i := 0; i < 1000000; i++ {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: obj := dataPool.Get().(*Data) // Retrieve from pool
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: obj.Value = 42 // Use the object
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: dataPool.Put(obj) // Return object to pool for reuse
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: fmt.Println("Done")
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 为高效 I/O 池化字节缓冲区[¶](#pooling-byte-buffers-for-efficient-io "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 对象池在处理大型字节切片时特别有效，否则会导致高分配和垃圾回收开销。
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: package main
  prefs: []
  type: TYPE_NORMAL
- en: import (
  prefs: []
  type: TYPE_NORMAL
- en: '"bytes"'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '"fmt"'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '"sync"'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: )
  prefs: []
  type: TYPE_NORMAL
- en: var bufferPool = sync.Pool{
  prefs: []
  type: TYPE_NORMAL
- en: 'New: func() any {'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: return new(bytes.Buffer)
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '},'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: func main() {
  prefs: []
  type: TYPE_NORMAL
- en: buf := bufferPool.Get().(*bytes.Buffer)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: buf.Reset()
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: buf.WriteString("Hello, pooled world!")
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: fmt.Println(buf.String())
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: bufferPool.Put(buf) // Return buffer to pool for reuse
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 使用 `sync.Pool` 处理字节缓冲区可以显著降低处理高频 I/O 操作时的内存压力。
  prefs: []
  type: TYPE_NORMAL
- en: 基准测试影响[¶](#benchmarking-impact "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 为了证明对象池实际上减少了分配并提高了速度，我们可以使用 Go 的内置内存分析工具 (`pprof`) 并比较非池化和池化版本之间的内存分配。模拟一个全面使用内存进行基准测试的应用程序具有挑战性，因此我们需要一个受控的测试来评估直接堆分配与池化分配之间的差异。
  prefs: []
  type: TYPE_NORMAL
- en: <details class="example"><summary>显示基准文件</summary>
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: package perf
  prefs: []
  type: TYPE_NORMAL
- en: import (
  prefs: []
  type: TYPE_NORMAL
- en: '"sync"'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '"testing"'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: )
  prefs: []
  type: TYPE_NORMAL
- en: // Data is a struct with a large fixed-size array to simulate a memory-intensive
    object.
  prefs: []
  type: TYPE_NORMAL
- en: type Data struct {
  prefs: []
  type: TYPE_NORMAL
- en: Values [1024]int
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: // BenchmarkWithoutPooling measures the performance of direct heap allocations.
  prefs: []
  type: TYPE_NORMAL
- en: func BenchmarkWithoutPooling(b *testing.B) {
  prefs: []
  type: TYPE_NORMAL
- en: for b.Loop() {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: data := &Data{}      // Allocating a new object each time
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: data.Values[0] = 42  // Simulating some memory activity
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: // dataPool is a sync.Pool that reuses instances of Data to reduce memory allocations.
  prefs: []
  type: TYPE_NORMAL
- en: var dataPool = sync.Pool{
  prefs: []
  type: TYPE_NORMAL
- en: 'New: func() any {'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: return &Data{}
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '},'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: // BenchmarkWithPooling measures the performance of using sync.Pool to reuse
    objects.
  prefs: []
  type: TYPE_NORMAL
- en: func BenchmarkWithPooling(b *testing.B) {
  prefs: []
  type: TYPE_NORMAL
- en: for b.Loop() {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: obj := dataPool.Get().(*Data) // Retrieve from pool
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: obj.Values[0] = 42            // Simulate memory usage
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: dataPool.Put(obj)             // Return object to pool for reuse
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```</details>'
  prefs: []
  type: TYPE_NORMAL
- en: '| 基准 | 迭代次数 | 每次操作时间 (ns) | 每次操作字节数 | 每次操作分配数 |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| BenchmarkWithoutPooling-14 | 1,692,014 | 705.4 | 8,192 | 1 |'
  prefs: []
  type: TYPE_TB
- en: '| BenchmarkWithPooling-14 | 160,440,506 | 7.455 | 0 | 0 |'
  prefs: []
  type: TYPE_TB
- en: 基准测试结果突出了直接分配和对象池化在性能和内存使用上的差异。在`BenchmarkWithoutPooling`中，每次迭代都会在堆上创建一个新的对象，导致执行时间增加和内存消耗增加。这种持续的分配压力会触发更频繁的垃圾收集，增加延迟并降低吞吐量。每个操作的非零分配计数确认了每次迭代都会对GC负载做出贡献，这使得这种方法在高吞吐量场景中效率较低。
  prefs: []
  type: TYPE_NORMAL
- en: 你应该在何时使用`sync.Pool`？[¶](#when-should-you-use-syncpool "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 当以下情况时使用`sync.Pool`：
  prefs: []
  type: TYPE_NORMAL
- en: 你有短暂存在且可重用的对象（例如，缓冲区、临时内存、请求状态）。池化避免了重复分配，并允许你高效地回收内存。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 分配开销或GC波动是可以测量且显著的。重用对象减少了堆分配的数量，这反过来又降低了垃圾收集的频率和暂停时间。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 对象的生命周期是局部的，可以在使用之间重置。当对象不需要复杂的拆解，并且在简单重置后可以安全重用时，池化简单且有效。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 你希望减少高吞吐量系统中对垃圾收集器的压力。在每秒处理数千个请求的系统中，池化有助于保持一致的性能并最小化与GC相关的延迟峰值。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 当以下情况时避免使用`sync.Pool`：
  prefs: []
  type: TYPE_NORMAL
- en: 对象是长期存在或跨多个goroutine共享的。`sync.Pool`针对短暂的单次使用对象进行了优化，不管理共享所有权或协调。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 重用率低且池化对象不常被访问。如果对象在池中闲置，你获得的收益很少，甚至可能浪费内存。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 可预测性或生命周期控制比分配速度更重要。池化使得生命周期跟踪更加困难，可能不值得这种权衡。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 内存节省微不足道或代码复杂性显著增加。如果池化没有提供明显的优势，它可能会给原本简单的代码增加不必要的复杂性。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
