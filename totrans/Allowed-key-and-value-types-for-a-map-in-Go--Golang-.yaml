- en: Allowed key and value types for a map in Go (Golang)
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Go（Golang）中地图允许的键和值类型
- en: 来源：[https://golangbyexample.com/allowed-key-and-value-types-golang/](https://golangbyexample.com/allowed-key-and-value-types-golang/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://golangbyexample.com/allowed-key-and-value-types-golang/](https://golangbyexample.com/allowed-key-and-value-types-golang/)
- en: 'Maps are golang builtin datatype similar to the hash table which maps a key
    to a value. . Below is the format for a map:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 地图是Golang内置数据类型，类似于哈希表，用于将键映射到值。以下是地图的格式：
- en: '[PRE0]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Both **key_type** and **value_type** can be of different type or same type.
    For below example the key type is **string** and value type is **int**
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**key_type**和**value_type**可以是不同类型或相同类型。在下面的示例中，键类型是**字符串**，值类型是**整型**'
- en: '[PRE1]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Allowed Key types in a Map**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**地图中允许的键类型**'
- en: The map key can be any type that is comparable. Some of the comparable types
    as defined by go specification are
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 地图键可以是任何可比较的类型。根据Go规范定义的一些可比较类型是
- en: boolean
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 布尔值
- en: numeric
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数值
- en: string,
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字符串，
- en: pointer
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指针
- en: channel
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通道
- en: interface types
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接口类型
- en: structs – if all it’s field type is comparable
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结构体 – 如果它的所有字段类型都是可比较的
- en: array – if the type of value of array element is comparable
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数组 – 如果数组元素的值类型是可比较的
- en: Some of the types which are not comparable as per go specification and which
    cannot be used as a key in a map are.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Go规范，一些不可比较的类型不能作为地图中的键使用。
- en: Slice
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 切片
- en: Map
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地图
- en: Function
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数
- en: Reference – [https://golang.org/ref/spec#Comparison_operators](https://golang.org/ref/spec#Comparison_operators)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 参考 – [https://golang.org/ref/spec#Comparison_operators](https://golang.org/ref/spec#Comparison_operators)
- en: '**Allowed Value types in a Map**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**地图中允许的值类型**'
- en: Value can be of any type in a map.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 值可以是地图中的任何类型。
