- en: Below are the steps to download an image or a file from a URL
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是从 URL 下载图像或文件的步骤。
- en: use **http.Get(URL)** function to get the bytes of the file from the URL.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 **http.Get(URL)** 函数从 URL 获取文件的字节。
- en: Create an empty file using **os.Create()** function
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 **os.Create()** 函数创建一个空文件。
- en: Use **io.Copy()** function to copy the downloaded bytes to the file created
    in step 2
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 **io.Copy()** 函数将下载的字节复制到第 2 步中创建的文件中。
