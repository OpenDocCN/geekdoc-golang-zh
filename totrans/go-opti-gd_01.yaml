- en: Patterns and Techniques for Writing High-Performance Applications with Go
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://goperf.dev/](https://goperf.dev/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The **Go App Optimization Guide** is a series of in-depth, technical articles
    for developers who want to get more performance out of their Go code without relying
    on guesswork or cargo cult patterns. If you’re building services that need to
    handle real load—APIs, backend pipelines, or distributed systems—this guide focuses
    on the kind of low-level behavior and tuning opportunities that actually matter
    in production.
  prefs: []
  type: TYPE_NORMAL
- en: Go doesn’t give you the kind of fine-grained control you’d find in C++ or Rust,
    but it does give you just enough visibility to reason about performance—and just
    enough tooling to do something about it. From understanding allocation patterns
    and reducing GC overhead to building efficient network services and managing concurrency
    at scale, the series focuses on optimizations that are both practical and measurable.
  prefs: []
  type: TYPE_NORMAL
- en: The goal isn’t to write clever code—it’s to write fast, predictable code that
    holds up under pressure. Everything in this guide is backed by real use cases,
    stripped of theory, and aimed at what you can apply right now.
  prefs: []
  type: TYPE_NORMAL
