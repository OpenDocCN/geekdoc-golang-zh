- en: Wait for all Go routines to finish execution in Golang
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 等待所有 Go 程序完成在 Golang 中的执行
- en: 来源：[https://golangbyexample.com/wait-all-goroutines-go/](https://golangbyexample.com/wait-all-goroutines-go/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://golangbyexample.com/wait-all-goroutines-go/](https://golangbyexample.com/wait-all-goroutines-go/)
- en: '**sync** package of golang provides **WaitGroup** struct which can be used
    to wait for collection of goroutines to finish execution. The WaitGroup provides:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: golang 的 **sync** 包提供 **WaitGroup** 结构，可以用来等待一组 goroutine 完成执行。WaitGroup 提供：
- en: '**Add** method to set the number of goroutines to wait for.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**添加**方法以设置要等待的 goroutine 数量。'
- en: '**Done** method which is called by each of the goroutines when finished.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**完成**方法在每个 goroutine 完成时被调用。'
- en: '**Wait** method which is used to block till all goroutines have finished and
    have called the **Done** method'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**等待**方法用于阻塞直到所有 goroutine 完成并调用 **完成** 方法'
