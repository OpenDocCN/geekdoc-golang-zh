- en: 何时使用零拷贝[¶](#when-to-use-zero-copy "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 零拷贝技术对于以下方面高度有益：
  prefs: []
  type: TYPE_NORMAL
- en: 处理大量并发数据流的网络服务器。避免不必要的内存复制有助于减少 CPU 使用率和延迟，尤其是在高负载下。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 具有大量 I/O 操作的应用程序，如文件流或实时数据处理。零拷贝允许数据在系统中高效地移动，无需冗余分配或复制。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 警告
  prefs: []
  type: TYPE_NORMAL
- en: 零拷贝并非免费的胜利。切片共享底层内存，因此重用它们意味着您也在共享状态。如果代码的一部分在另一部分仍在读取数据时更改了数据，您就会为自己设置微妙且难以追踪的bug。这种共享内存需要纪律——清晰的拥有权和严格控制。它还增加了复杂性，除非性能提升是真实且可衡量的，否则可能不值得。始终在做出决定之前进行基准测试。
  prefs: []
  type: TYPE_NORMAL
- en: 实际应用案例和库[¶](#real-world-use-cases-and-libraries "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 零拷贝策略不仅仅是理论上的——它们被性能关键型 Go 系统在生产中实际使用：
  prefs: []
  type: TYPE_NORMAL
- en: '[fasthttp](https://github.com/valyala/fasthttp)：一个高性能的 HTTP 服务器，旨在避免分配。它直接返回切片，并避免
    `string` 转换来最小化复制。'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[gRPC-Go](https://github.com/grpc/grpc-go)：使用内部缓冲池，避免对大型请求/响应消息进行深度复制，以减少垃圾回收压力。'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[MinIO](https://github.com/minio/minio)：一个对象存储系统，它使用 `io.Reader` 在磁盘和网络之间直接传输数据，而不进行不必要的缓冲区复制。'
  prefs:
  - PREF_UL
