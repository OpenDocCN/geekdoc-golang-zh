- en: Naming conventions for variables and constant in Go (Golang)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://golangbyexample.com/naming-conventions-variable-constant-go/](https://golangbyexample.com/naming-conventions-variable-constant-go/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Below are naming conventions for variables and constant in golang
  prefs: []
  type: TYPE_NORMAL
- en: A variable or constant name can only start with a letter or an underscore.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It can be followed by any number of letters, numbers or underscores after that
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Go is case sensitive so uppercase and lowercase letters are treated differently.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The variable or constant name cannot be any keyword name in Go
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There is no limit on the length of variable or constant name. But is advisable
    to have the variable name of optimum length.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
