  type: TYPE_NORMAL
  zh: Floor(±0) = ±0
- en: Floor(±Inf) = ±Inf
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Floor(±Inf) = ±Inf
- en: Floor(NaN) = NaN
