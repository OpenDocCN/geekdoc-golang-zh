- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 初始化和每个流处理之间的这种分离是 QUIC 最强大的功能之一。与 TCP 不同，TCP 中一个连接等于一个流。在 QUIC 中，一个连接可以携带数十个并发、完全独立的流，具有独立的流量控制和恢复行为，允许以最低的延迟进行高效通信。
  prefs: []
  type: TYPE_NORMAL
- en: 多路复用流[¶](#multiplexed-streams "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: QUIC 本身支持流多路复用，允许在不增加额外连接开销的情况下进行双向通信。流独立操作，防止头阻塞，从而提高吞吐量并降低延迟。
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: stream, err := session.OpenStreamSync(context.Background())
  prefs: []
  type: TYPE_NORMAL
- en: if err != nil {
  prefs: []
  type: TYPE_NORMAL
- en: log.Fatal(err)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: _, err = stream.Write([]byte("Hello QUIC!"))
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 性能：QUIC 与 HTTP/2 和 TCP 的比较[¶](#performance-quic-vs-http2-and-tcp "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 在性能基准测试中，QUIC 通常优于传统的基于 TCP 的 HTTP/2，尤其是在移动环境中常见的有损网络上。由于多路复用流和内置的拥塞控制算法（如 Cubic
    和 BBR），这些算法直接集成到 quic-go 库中，QUIC 从数据包丢失中恢复得更快。
  prefs: []
  type: TYPE_NORMAL
- en: 连接迁移[¶](#connection-migration "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: QUIC 协议的一个显著优势是其对无缝连接迁移（1）的支持，旨在允许移动设备在网络切换（例如，从 Wi-Fi 切换到蜂窝网络）时保持连接。这是通过连接
    ID 实现的，它抽象化了客户端的 IP 地址和端口，使得即使在客户端的网络路径发生变化的情况下，服务器也能继续通信。
  prefs: []
  type: TYPE_NORMAL
- en: 请参阅 [RFC 9000](https://datatracker.ietf.org/doc/html/rfc9000) 中的 [9.2. 启动连接迁移](https://datatracker.ietf.org/doc/html/rfc9000?section-9.2#name-initiating-connection-migra)
    和 [9.3. 响应连接迁移](https://datatracker.ietf.org/doc/html/rfc9000?section-9.2#name-responding-to-connection-mi)
    部分。
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 然而，在实践中，连接迁移取决于具体的实现。在 quic-go（截至 v0.52.0 版本）中，尚未实现完全的主动迁移。以下是支持的功能：
  prefs: []
  type: TYPE_NORMAL
- en: '**NAT重绑定工作**：如果客户端的IP或端口由于NAT行为或DHCP更新而更改，并且使用相同的连接ID，quic-go将无需新的连接继续会话。这是被动迁移，不需要客户端采取任何明确行动。'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**接口切换（主动迁移）不受支持**：切换网络接口（例如，从Wi-Fi切换到LTE）需要从新路径发送数据包，并使用PATH_CHALLENGE和PATH_RESPONSE帧进行验证。该协议定义了这种行为，但quic-go没有实现它。'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 实践中的弹性[¶](#resilience-in-practice "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: QUIC在难以保证可靠性的网络中特别有效——例如在LTE上的移动客户端、在损耗链路上的物联网节点，或任何在接入点之间移动的边缘系统。QUIC不是依赖于诸如前向纠错（在IETF标准化过程中被丢弃）等技术，而是通过流隔离、精细恢复和灵活路由的组合将弹性构建到核心传输中。
  prefs: []
  type: TYPE_NORMAL
- en: QUIC连接是复用的：每个流独立运行，具有独立的流量控制和交付状态。一个流上的数据包丢失不会干扰其他流，避免了TCP中固有的头阻塞问题。这本身就让QUIC在链路退化时的吞吐量上具有明显的优势。
  prefs: []
  type: TYPE_NORMAL
- en: QUIC中的损失恢复由数据包级别的确认和基于RTT的定时器驱动——不依赖于TCP风格的重新传输逻辑。丢失的数据包检测更快，重传的范围限定在特定的帧中。
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: sequenceDiagram
  prefs: []
  type: TYPE_NORMAL
- en: participant Client
  prefs:
