- en: Method Chaining in Go (Golang)
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Go（Golang）中的方法链
- en: 来源：[https://golangbyexample.com/method-chaining-go/](https://golangbyexample.com/method-chaining-go/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://golangbyexample.com/method-chaining-go/](https://golangbyexample.com/method-chaining-go/)
- en: For method chaining to be possible, the methods in the chain should return the
    receiver. Returning the receiver for the last method in the chain is optional.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现方法链的功能，链中的方法应该返回接收者。链中最后一个方法返回接收者是可选的。
- en: Let’s see an example of method chaining.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看方法链的一个示例。
