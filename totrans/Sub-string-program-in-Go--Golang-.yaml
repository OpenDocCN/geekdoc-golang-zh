- en: Sub string program in Go (Golang)
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Go中的子字符串程序 (Golang)
- en: 来源：[https://golangbyexample.com/sub-string-golang/](https://golangbyexample.com/sub-string-golang/)
  id: totrans-5
  prefs:
