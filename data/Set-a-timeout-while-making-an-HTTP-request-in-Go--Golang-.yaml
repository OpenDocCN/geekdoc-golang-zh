- en: As you can see there is an option to specify the timeout for the **http.Client**
    which is the **Timeout** field
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所看到的，可以为**http.Client**指定超时选项，即**Timeout**字段。
