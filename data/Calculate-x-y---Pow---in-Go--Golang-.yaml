- en: The same function can also be used to calculate the square or cube of a number.
    Just pass the second argument y as 2 in case of **square** and 3 in case of **cube**
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 同样的函数也可以用来计算一个数字的平方或立方。只需在**平方**情况下将第二个参数y传入2，在**立方**情况下传入3即可。
