- en: In Golang string are UTF-8 encoded. **strings** package of go provides a **Title**
    method that can be used to convert all first letters of all words in a sentence
    as capital. It returns a copy of the string with all first letters of the words
    capitalized.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在Golang中，字符串是UTF-8编码的。Go的**strings**包提供了一个**Title**方法，可以将句子中所有单词的首字母转换为大写。它返回一个字符串的副本，所有单词的首字母都被大写。
