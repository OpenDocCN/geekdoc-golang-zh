  zh: 如果给定的 IP 地址无效，则返回 nil。
- en: Else it creates an instance of IP struct and returns that.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 否则它会创建一个 IP 结构的实例并返回该实例。
