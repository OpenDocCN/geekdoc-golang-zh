- en: 当接口装箱可接受时[¶](#when-interface-boxing-is-acceptable "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 尽管在某些情况下接口装箱对性能有影响，但通常它是完全合理的——有时甚至是首选的。
  prefs: []
  type: TYPE_NORMAL
- en: 当抽象比性能更重要时[¶](#when-abstraction-is-more-important-than-performance "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 接口可以实现解耦和模块化。如果你正在设计一个干净、可测试的API，装箱的成本与抽象的好处相比可以忽略不计。
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: type Storage interface {
  prefs: []
  type: TYPE_NORMAL
- en: Save([]byte) error
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: func Process(s Storage) { /* ... */ }
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 当值很小且装箱不涉及分配时[¶](#when-values-are-small-and-boxing-is-allocation-free "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 将小的、可复制的值如 `int`、`float64` 或小的结构体进行装箱通常不会引起内存分配。
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: var i interface{}
  prefs: []
  type: TYPE_NORMAL
- en: i = 123 // safe and cheap
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 当值是短生命期时[¶](#when-values-are-short-lived "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 如果装箱值被短暂使用（例如，用于日志记录或基于接口的排序），开销很小。
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: fmt.Println("value:", someStruct) // implicit boxing is fine
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 当需要动态行为时[¶](#when-dynamic-behavior-is-required "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 接口允许运行时多态。如果你需要不同类型实现相同的行为，装箱是必要的且是惯用的。
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: for _, s := range []Shape{Circle{}, Square{}} {
  prefs: []
  type: TYPE_NORMAL
- en: fmt.Println(s.Area())
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 当支持清晰度、可重用性或设计目标时使用装箱，仅在性能关键路径的代码中避免使用。
  prefs: []
  type: TYPE_NORMAL
- en: 如何避免接口装箱[¶](#how-to-avoid-interface-boxing "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 在赋值给接口时使用指针。如果方法集需要指针接收者或值较大，应显式传递指针以避免重复复制和堆分配。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '```go'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: for i := range tasks {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: result = append(result, &tasks[i]) // Avoids boxing copies
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '```'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 避免在热点路径中使用接口。如果已知具体的类型且稳定，应完全避免接口间接引用——尤其是在计算密集型或分配敏感的函数中。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 使用特定类型的容器。在可行的情况下，而不是使用`[]interface{}`，更倾向于使用泛型切片或类型化集合。这保留了静态类型并减少了不必要的分配。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 使用pprof进行基准测试和检查。使用`go test -bench`和`pprof`来观察分配发生的位置。如果分配点在`runtime.convT2E`（将T转换为接口），你很可能是进行了装箱。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
