- en: Round Even a number in Go (Golang)
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 Go (Golang) 中进行偶数舍入
- en: 来源：[https://golangbyexample.com/round-even-number-golang/](https://golangbyexample.com/round-even-number-golang/)
