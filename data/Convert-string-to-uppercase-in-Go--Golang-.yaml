- en: In Glang string are UTF-8 encoded. **strings** package of go language provides
    a **ToUpper** method that can be used to convert all Unicode letters to their
    upper case. This method will return the copy of the string as in GO string are
    immutable.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Go 语言中，字符串采用 UTF-8 编码。**strings** 包提供了一个 **ToUpper** 方法，可以将所有 Unicode 字母转换为大写。此方法将返回字符串的副本，因为
    Go 中的字符串是不可变的。
