- en: 栈分配和逃逸分析[¶](#stack-allocations-and-escape-analysis "永久链接")
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://goperf.dev/01-common-patterns/stack-alloc/](https://goperf.dev/01-common-patterns/stack-alloc/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 当编写性能关键型的 Go 应用程序时，您可以进行的微妙但重要的优化之一是鼓励值在栈上而不是在堆上分配。栈分配更便宜、更快，且无垃圾回收——但 Go 并不总是自动将您的变量放在那里。这个决定是在
    **逃逸分析** 期间由 Go 编译器做出的。
  prefs: []
  type: TYPE_NORMAL
- en: 在本文中，我们将探讨逃逸分析是什么，如何阅读编译器的逃逸诊断，什么原因导致值逃逸，以及如何构建代码以最小化不必要的堆分配。我们还将对不同场景进行基准测试，以展示其在现实世界中的影响。
  prefs: []
  type: TYPE_NORMAL
- en: 什么是逃逸分析？[¶](#what-is-escape-analysis "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 逃逸分析是 Go 编译器执行的一种静态分析，用于确定变量是否可以安全地分配在栈上，或者是否必须移动（“逃逸”）到堆上。
  prefs: []
  type: TYPE_NORMAL
- en: 这为什么很重要？[¶](#why-does-it-matter "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**栈分配**便宜：当函数返回时，内存会自动释放。'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**堆分配**更昂贵：它们涉及垃圾回收开销。'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 编译器根据变量的使用方式来决定每个变量的放置位置。如果一个变量可以保证不会超出其声明函数的生命周期，它就可以留在栈上。如果不能，它就会逃逸到堆上。
  prefs: []
  type: TYPE_NORMAL
- en: 示例：栈与堆[¶](#example-stack-vs-heap "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: func allocate() *int {
  prefs: []
  type: TYPE_NORMAL
- en: x := 42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: return &x // x escapes to the heap
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: func noEscape() int {
  prefs: []
  type: TYPE_NORMAL
- en: x := 42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: return x // x stays on the stack
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 在 `allocate` 中，`x` 作为指针返回。由于指针逃逸了函数，Go 编译器将 `x` 放在堆上。在 `noEscape` 中，`x` 是一个普通值，不会逃逸。
  prefs: []
  type: TYPE_NORMAL
- en: 如何查看逃逸分析输出[¶](#how-to-view-escape-analysis-output "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 您可以使用 `-gcflags` 编译器选项来检查逃逸分析：
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: go build -gcflags="-m" ./path/to/pkg
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 或者对于特定的文件：
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: go run -gcflags="-m" main.go
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 这将打印出类似以下的内容：
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: 'main.go:10:6: moved to heap: x'
  prefs: []
  type: TYPE_NORMAL
- en: 'main.go:14:6: can inline noEscape'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 寻找类似“移动到堆”的消息来识别逃逸点。
  prefs: []
  type: TYPE_NORMAL
- en: 什么原因导致变量逃逸？[¶](#what-causes-variables-to-escape "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 这里有一些常见的场景，这些场景会强制进行堆分配：
  prefs: []
  type: TYPE_NORMAL
- en: 将指针返回给局部变量[¶](#returning-pointers-to-local-variables "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: func escape() *int {
  prefs: []
  type: TYPE_NORMAL
- en: x := 10
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: return &x // escapes
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 在闭包中捕获变量[¶](#capturing-variables-in-closures "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: func closureEscape() func() int {
  prefs: []
  type: TYPE_NORMAL
- en: x := 5
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: return func() int { return x } // x escapes
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 接口转换[¶](#interface-conversions "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 当一个值存储在接口中时，它可能会逃逸：
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: func toInterface(i int) interface{} {
  prefs: []
  type: TYPE_NORMAL
- en: return i // escapes if type info needed at runtime
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 将值赋给全局变量或结构体字段[¶](#assignments-to-global-variables-or-struct-fields "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: var global *int
  prefs: []
  type: TYPE_NORMAL
- en: func assignGlobal() {
  prefs: []
  type: TYPE_NORMAL
- en: x := 7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: global = &x // escapes
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 大型复合字面量[¶](#large-composite-literals "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 即使它们没有严格逃逸，Go 也可能在堆上分配大的结构体或切片。
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: func makeLargeSlice() []int {
  prefs: []
  type: TYPE_NORMAL
- en: s := make([]int, 10000) // may escape due to size
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: return s
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 基准测试栈与堆分配[¶](#benchmarking-stack-vs-heap-allocations "永久链接")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 让我们运行一个基准测试来探索堆分配实际上何时发生——以及即使我们返回指针，它们何时不会发生。
  prefs: []
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: func StackAlloc() Data {
  prefs: []
  type: TYPE_NORMAL
- en: return Data{1, 2, 3} // stays on stack
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: func HeapAlloc() *Data {
  prefs: []
  type: TYPE_NORMAL
- en: return &Data{1, 2, 3} // escapes to heap
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: func BenchmarkStackAlloc(b *testing.B) {
  prefs: []
  type: TYPE_NORMAL
- en: for b.Loop() {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: _ = StackAlloc()
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: func BenchmarkHeapAlloc(b *testing.B) {
  prefs: []
  type: TYPE_NORMAL
- en: for b.Loop() {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: _ = HeapAlloc()
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 基准测试结果
  prefs: []
  type: TYPE_NORMAL
- en: '| Benchmark | 迭代次数 | 每次操作时间 (ns) | 每次操作字节数 | 每次操作分配数 |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| BenchmarkStackAlloc-14 | 1,000,000,000 | 0.2604 ns | 0 B | 0 |'
  prefs: []
  type: TYPE_TB
- en: '| BenchmarkHeapAlloc-14 | 1,000,000,000 | 0.2692 ns | 0 B | 0 |'
  prefs: []
  type: TYPE_TB
- en: 你可能期望 `HeapAlloc` 总是在堆上分配内存——但在这里不是。这是因为编译器很聪明：在这个独立的基准测试中，`HeapAlloc` 返回的指针以任何有意义的方式都没有逃出函数。编译器可以看到它只用于基准测试，并且是短命的，因此它安全地将它放在栈上。
  prefs: []
  type: TYPE_NORMAL
- en: 强制堆分配[¶](#forcing-a-heap-allocation "永久链接")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '```go'
  prefs: []
  type: TYPE_NORMAL
- en: var sink *Data
  prefs: []
  type: TYPE_NORMAL
- en: func HeapAllocEscape() {
  prefs: []
  type: TYPE_NORMAL
- en: d := &Data{1, 2, 3}
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: sink = d // d escapes to heap
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: func BenchmarkHeapAllocEscape(b *testing.B) {
  prefs: []
  type: TYPE_NORMAL
- en: for b.Loop() {
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: HeapAllocEscape()
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: '| Benchmark | 迭代次数 | 每次操作时间 (ns) | 每次操作字节数 | 每次操作分配数 |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| BenchmarkHeapAllocEscape-14 | 331,469,049 | 10.55 ns | 24 B | 1 |'
  prefs: []
  type: TYPE_TB
- en: 如 `BenchmarkHeapAllocEscape` 所示，将指针赋值给全局变量会导致真正的堆逃逸。这引入了真正的开销：40 倍更慢的调用、24 字节的分配以及每次调用一个垃圾回收对象。
  prefs: []
  type: TYPE_NORMAL
- en: <details class="example"><summary>显示基准测试文件</summary>
