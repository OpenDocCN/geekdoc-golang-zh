- en: '**math** package of GO provides a **RoundToEven** method that can be used to
    round to even a number. It returns the nearest integer rounding ties to even.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: GO 的 **math** 包提供了一个 **RoundToEven** 方法，可以用来将数字舍入为偶数。它返回最近的整数，并将平局情况舍入为偶数。
- en: Here you can read about use case of RoundToEven – [https://mathematica.stackexchange.com/questions/2116/why-round-to-even-integers/2120](https://mathematica.stackexchange.com/questions/2116/why-round-to-even-integers/2120)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里你可以阅读关于 RoundToEven 的用例 – [https://mathematica.stackexchange.com/questions/2116/why-round-to-even-integers/2120](https://mathematica.stackexchange.com/questions/2116/why-round-to-even-integers/2120)
- en: Below is the signature of the function. It takes input a float and also returns
    a float.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是该函数的签名。它接受一个浮点数作为输入，并返回一个浮点数。
