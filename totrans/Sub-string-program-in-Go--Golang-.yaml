  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE0]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**“io”** exists in **“lion”** at position 1'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**“io”** 在 **“lion”** 的位置1处存在。'
- en: Another example
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个示例
