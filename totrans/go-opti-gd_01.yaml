- en: Engineers working on backend systems where Go’s performance actually matters
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Go性能真正重要的后端系统上工作的工程师
- en: Developers building latency-sensitive services or handling high-throughput traffic
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建对延迟敏感的服务或处理高吞吐量流量的开发者
- en: Teams moving critical paths to Go and needing to understand the trade-offs
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将关键路径移动到Go并需要理解权衡
- en: Anyone who wants a clearer picture of how Go behaves under load
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何想要更清晰地了解Go在负载下表现的人
