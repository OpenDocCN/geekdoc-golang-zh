- en: In GO string are UTF-8 encoded. **strings** package of GO provides a **ToLower**
    method that can be used to convert all Unicode letters to their lower case. This
    method will return the copy of the string as in GO string are immutable.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在 GO 中，字符串是 UTF-8 编码的。GO 的 **strings** 包提供了一个 **ToLower** 方法，可以将所有 Unicode 字母转换为小写。该方法会返回字符串的副本，因为
    GO 字符串是不可变的。
