- en: In **Go** time is represented by the time.Time struct. It struct has a method
    **Sub** which can be used to get the difference between two different time values.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在 **Go** 中，时间由 time.Time 结构体表示。该结构体有一个 **Sub** 方法，可用于获取两个不同时间值之间的差值。
- en: '[PRE0]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The **Sub** function returns diff which is of type **Duration.** It is represented
    as **int64** nanosecond count. type Duration also defines several utility functions
    which can be used to get difference in
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
