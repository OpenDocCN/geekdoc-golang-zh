- en: A 2d array is given which represents the bracket of income tax. The input array
    is **brackets** where
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 给定一个二维数组，表示所得税的税率区间。输入数组为**税率区间**，其中
- en: '[PRE0]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: which means that ith bracket has an upper bound of **upperi** and is taxed at
    a rate of **percent.** The brackets array is sorted by upper bound. Below is the
    way tax is calculated
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着第i个区间的上限为**upperi**，税率为**percent。** 税率区间数组按上限排序。以下是计算税率的方法
- en: Money till upper0 is taxed at percent0
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: upper0以下的金额税率为percent0
- en: upper1-upper0 is taxed at percent1
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: upper1-upper0的税率为percent1
- en: .. and so on
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: .. 以此类推
- en: You are also given the **income** as an input. You have to calculate income
    tax on that. It is given that the upper bound of the last bracket is greater than
    the income.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要输入**收入**。你需要计算该收入的所得税。已知最后一个区间的上限大于收入。
