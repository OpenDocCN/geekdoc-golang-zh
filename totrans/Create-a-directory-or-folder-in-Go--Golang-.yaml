- en: '**os.Mkdir()** function can be used to create a directory or folder in go.'
  prefs: []
  type: TYPE_NORMAL
- en: Below is the signature of the function.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
