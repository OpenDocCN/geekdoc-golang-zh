  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: GO is available to be installed on Win, Mac, and Linux platforms. GO can be
    installed on MAC in three ways
  prefs: []
  type: TYPE_NORMAL
- en: Using archive
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using brew
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using .pkg installer
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s look at all the three ways
  prefs: []
  type: TYPE_NORMAL
- en: '**Using .pkg installer**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Install**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Download the MAC pkg installer from here – [https://golang.org/dl/](https://golang.org/dl/).
    Double click the .pkg file and follow the onscreen instructions. Once finished
    GO will be installed in the below directory.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: The installer will also add ‘**/usr/local/go/bin’**  to your env PATH variable.
    This is the directory where the GO binary resides. Relaunch terminal for changes
    to take effect
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Test Installation:**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Relaunch the terminal and type the command **‘which go’** in the terminal.It
    will output **/usr/local/go/bin/go.** This is location of go binary.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Try running the **‘go version’** command. It will output the current GO Version
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Uninstall**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To uninstall do below two steps:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
