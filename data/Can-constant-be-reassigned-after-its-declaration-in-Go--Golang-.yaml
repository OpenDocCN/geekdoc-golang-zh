- en: Can constant be reassigned after its declaration in Go (Golang)
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 Go (Golang) 中常量可以在声明后重新赋值吗
- en: 来源：[https://golangbyexample.com/constant-reassign-go/](https://golangbyexample.com/constant-reassign-go/)
  id: totrans-5
  prefs:
