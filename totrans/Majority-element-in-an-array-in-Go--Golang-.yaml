- en: The objective is to find the majority element in a given array. A majority element
    is an element that occurs more than n/2 times in a given array where n is the
    length of the array
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是找到给定数组中的多数元素。多数元素是指在给定数组中出现次数超过 n/2 的元素，其中 n 是数组的长度。
