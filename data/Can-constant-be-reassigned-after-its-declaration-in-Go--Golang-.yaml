- en: Constant Variable cannot be reassigned after its declaration as it is constant
    and its value cannot change. If you try to reassign to a constant variable then
    it will raise a compilation error.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 常量变量在声明后无法重新赋值，因为它是常量，且其值无法更改。如果尝试给常量变量重新赋值，则会引发编译错误。
