- en: In this post, we will see how to convert an IOTA or enum to a string value.
    By default when you will print an IOTA or enum value it will print the integer
    part of it. See this example. Later we will see an example of we can define a
    custom **toString** method to print the string value of IOTA or enum
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们将看到如何将IOTA或枚举转换为字符串值。默认情况下，当打印IOTA或枚举值时，它将打印其整数部分。请看这个例子。稍后我们将看到如何定义自定义的**toString**方法以打印IOTA或枚举的字符串值。
