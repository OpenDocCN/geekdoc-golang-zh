- en: How to check if a map contains a key in Go (Golang)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://golangbyexample.com/check-map-key-golang/](https://golangbyexample.com/check-map-key-golang/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Below is the format to check if a key exists in the map
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: There are two cases
  prefs: []
  type: TYPE_NORMAL
- en: If the key exists **val **variable be the value of the key in the map and **ok **variable
    will be true
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If the key doesn’t exist **val** variable will be default zero value of value
    type and **ok **variable will be false
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s see an example
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '**Output**'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: In the above program when a key exists then **val** variable is set to the actual
    value which is 2000 here and ok variable is true. When the key doesn’t exist the val variable
    is set to 0 which is the default zero value of int and **ok** variable is false.
    This **ok** variable is the best way to check if the key exists in a map or not
  prefs: []
  type: TYPE_NORMAL
- en: In case we only want to check if a key is present and val is not needed, then
    blank identifier i.e “_” can be used in place of val.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
