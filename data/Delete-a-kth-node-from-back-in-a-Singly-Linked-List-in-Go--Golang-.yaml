- en: '[PRE3]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '**Explanation**'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**解释**'
- en: We created a linked list as below
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们创建了如下的链表。
- en: '[PRE4]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Then we remove the 5th node from the back which is **B**. We traverse the linked
    list. As you can see from the output that **B** is removed
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们从尾部移除第5个节点，即**B**。我们遍历链表。从输出中可以看到**B**被移除了。
- en: '[PRE5]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Then we remove the 1st node from the back which is **F**. We traverse the linked
    list. As you can see from the output that **F** is removed
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们从尾部移除第1个节点，即**F**。我们遍历链表。从输出中可以看到**F**被移除了。
- en: '[PRE6]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Then we try to delete a node from the list from a place greater than the linked
    list size. It gives below error
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们尝试从链表中删除一个位置大于链表大小的节点。这会产生以下错误。
