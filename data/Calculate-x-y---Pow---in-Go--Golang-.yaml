- en: '**math** package of GO provides a **Pow** method that can be used to calculate
    x to the power y.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: GO的**math**包提供了一个**Pow**方法，可以用来计算x的y次幂。
- en: Below is the signature of the function. It takes input as two float arguments
    and returns a float
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是该函数的签名。它接受两个浮点参数作为输入，并返回一个浮点数。
