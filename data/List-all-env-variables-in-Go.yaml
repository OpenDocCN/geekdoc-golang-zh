- en: '**os** package provides an **Environ()** function to get the list all environment
    variables.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**os** 包提供了一个 **Environ()** 函数，用于获取所有环境变量的列表。'
- en: Get all the env variables. It returns an array of string.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取所有环境变量。它返回一个字符串数组。
