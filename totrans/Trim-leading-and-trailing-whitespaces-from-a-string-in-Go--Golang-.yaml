- en: In GO string are UTF-8 encoded. **strings** package of GO provides a **TrimSpace**
    method that can be used to remove the leading and trailing whitespaces. Also,
    note that this function returns the copy of the string.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在 GO 中，字符串是 UTF-8 编码的。**strings** 包提供了一个 **TrimSpace** 方法，可以用来去除前导和尾随空格。此外，请注意此函数返回的是字符串的副本。
