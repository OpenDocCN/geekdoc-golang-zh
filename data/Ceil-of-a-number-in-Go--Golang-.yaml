  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 向上取整函数的一些特殊情况是
- en: Ceil(±0) = ±0
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向上取整(±0) = ±0
- en: Ceil(±Inf) = ±Inf
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向上取整(±Inf) = ±Inf
- en: Ceil(NaN) = NaN
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向上取整(NaN) = NaN
