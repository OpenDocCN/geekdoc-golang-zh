- en: There is also a way to clear all the env variables. **Clearenv()** function
    can be used to achieve the same.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一种方法可以清除所有环境变量。**Clearenv()**函数可以用来实现同样的功能。
