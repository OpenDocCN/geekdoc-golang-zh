- en: Parse a string to float in Go (Golang)
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在Go (Golang)中将字符串解析为浮点数
- en: 来源：[https://golangbyexample.com/parse-string-representation-float-go/](https://golangbyexample.com/parse-string-representation-float-go/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://golangbyexample.com/parse-string-representation-float-go/](https://golangbyexample.com/parse-string-representation-float-go/)
- en: '**strconv.ParseFloat()** function can be used to parse a string representation
    of a float'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**strconv.ParseFloat()**函数可以用于解析浮点数的字符串表示。'
- en: '[https://golang.org/pkg/strconv/#ParseFloat](https://golang.org/pkg/strconv/#ParseFloat)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://golang.org/pkg/strconv/#ParseFloat](https://golang.org/pkg/strconv/#ParseFloat)'
